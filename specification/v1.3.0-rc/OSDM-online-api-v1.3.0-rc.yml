    ServiceTime:  ## OJP
      description: >-
        Contains at least scheduled time, but can contain real time and estimated times. 
      type: object
      required:
        - timetabledTime
      properties:
        timetabledTime:
          type: string
          format: date-time
        estimatedTime:
          type: string
          format: date-time
        observedTime:
          type: string
          format: date-time

    DatedJourney:  ## OJP
      description: >-
        Vehicle journey that runs at a specific date.
      required:
        # - operatingDayRef
        # - journeyRef
        - mode
        - publishedServiceName
      type: object
      properties:
        ### Other attributes are out of scope
        # operatingDayRef:
        #   $ref: "#/components/schemas/OperationDayRef"
        # journeyRef:
        #   $ref: "#/components/schemas/JourneyRef"
        mode:
          $ref: "#/components/schemas/Mode"
        productCategory:
          $ref: "#/components/schemas/ProductCategory"
        publishedServiceName:
          description: >-
            Line name or service description as known to the public, f.e. "512", "S8"
            or "Circle Line" or "ICE 488".
          type: string
          example: S1
        vehicleNumber:
          description: >-
            If several vehicle number exist, use the commercial number.
          type: string
          example: 1
        operatorRef:
          description: Reference to transport operator
          type: string
          example: ojp:11

    Mode:  ## OJP
      description: A method of transportation such as bus, rail, etc.
      required:
        - ptMode
      type: object
      properties:
        ptMode:  # EXT
          description: >-
            Subset of SIRI Modes which are sensible.
            TAP-TSI/UIC: Transport Mode  TODO: Align with SIRI
          type: string
          x-extensible-enum:
            - HIGH_SPEED_TRAIN
            - HISTORIC_TRAIN
            - INTERCITY
            - REGIONAL
            - INTERREGIONAL
            - URBAN
            - TRAM
            - UNDERGROUND
            - NIGHT_TRAIN
            - SHARED_TAXI
            - MOTOR_RAIL
            - MOUNTAIN_TRAIN
            - PLANE
            - COACH_GROUP
            - SHIP
            - BUS

         #  $ref: "#/components/schemas/PtModeChoiceGroup"
        name:
          description: Name of the mode
          type: string
          example: rail
        shortName:
          description: Short name or acronym of the mode
          type: string
          example: S
        description:
          description: Additional text that further describes the mode
          type: string

    ProductCategory:  ## OJP
      description: >-
        Product category based on NeTEx/SIRI. A product category is a classification for vehicle journeys
        to express some common properties of journeys for marketing and fare products.
      required:
      #  - name  ## EXT no longer mandatory as being passed in a trip
      #  - shortName  ## EXT no longer mandatory as being passed in a trip
        - productCategoryRef
      properties:
        name:
          description: >-
            Full name of this product category, e.g. "TGV Lyria" in Switzerland and France.
            UIC: Long name of Service Brand
          type: string
          example: TGV Lyria
        shortName:
          description: >-
            Short name or acronym of the product category, likely to be published, e.g. "TGV"
            UIC: Abbreviation of Service Brand
          type: string
          example: TGV
        productCategoryRef:
          $ref: "#/components/schemas/ProductCategoryRef"

    Place:  ## OJP
      description: >-
        A geographic place of any type which may be specified as the origin or destination of a trip.
      # allOf:
      #- oneOf:
      #  - $ref: "#/components/schemas/AddressStructure"
      #  - $ref: "#/components/schemas/PointOfInterest"

      properties:
        id:
          type: string
          format: uuid
        abstract:
          type: string
          example: ICE Wifi on Board 2020-07-11
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
      required:
        - id
    
    OfferSelection:
      type: object
      properties:

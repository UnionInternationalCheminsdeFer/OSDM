        abstract:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        eMail:
          type: string
        phoneNumber:
          description: Preferably a mobile phone number
          type: string
        address:
          description: address of the traveller. Can be relevant for some pass holders
          $ref: '#/components/schemas/Address'

    Gender:
      description: >- 

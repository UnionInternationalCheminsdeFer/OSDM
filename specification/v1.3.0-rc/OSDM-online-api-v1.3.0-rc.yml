    SelectedCoach:
      type: object
      description: >-
        Place selection from a graphical display of coaches.
      properties:
        selectedCoaches:
          description: selected coach and places in case of graphical reservation
          type: array
          items:
            $ref: '#/components/schemas/SelectedPlaces'
      required:
        - selectedCoaches

    SelectedPlaces:
      type: object
      properties:
        coachNumber: 

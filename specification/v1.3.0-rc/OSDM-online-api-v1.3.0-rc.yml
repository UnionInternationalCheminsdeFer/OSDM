    Fee:
      type: object
      properties:
        id:
          type: string
        abstract:
          type: string
          example: Reservierungsentgelt
        price:
          $ref: '#/components/schemas/Price'
        applicability:
          type: string
          x-extensible-enum:
            - BOOKING
            - TRIP
            - OFFERPART
        providerBookingReference:
          type: string
          description: >-
            The booking reference of the booking the offer part is in on the provider side.
        refundable:
          type: string
          enum:
            - YES
            - NO
            - WITH_CONDITIONS
        conditions:
          type: array
          items:
            $ref: '#/components/schemas/Condition'
          description: >-

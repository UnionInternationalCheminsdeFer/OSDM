      type: string
      enum:
        - MALE
        - FEMALE
        - X

    Transportable:
      type: object
      description: >- 
        Transportables which are handled similar to passengers like dogs, bicycles, car transport.
        These transportables might need a ticket or reservation.
      properties:
        type:
          description: >- 
            Subset of the values from the traveler type code list IRS 90918-10 
          type: string
          x-extensible-enum:
            - PET
            - BICYCLE
            - CAR
            - MOTOR_CYCLE
            - CAR_TRAILER
        car:
          $ref: '#/components/schemas/Car'
        motorCycle:
          $ref: '#/components/schemas/MotorCycle'
        trailer:
          $ref: '#/components/schemas/Trailer'
      required:
        - type

    Car:
      type: object
      properties:
        weight:
          type: integer
          format: int32
        length:
          type: integer
          format: int32
        width:
          type: integer
          format: int32
        height:
          type: integer
          format: int32
        model:
          type: string
          description: Free text description of the model (e.g. BMW X5)       
        attachedItems:
          description: Indication of items attached to the car
          type: array
          items:

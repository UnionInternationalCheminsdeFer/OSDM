## Components
components:
  parameters:
    accessToken:
      name: Access-Token 
      in: header
      description: >-
        OAuth2 token used to authenticate the consumer API. Refer to the implementation documentation
        for information on how to get a token.
      required: true
      schema:
        type: string

    acceptLanguage:
      name: Accept-Language
      in: header
      description: >-
        Describes the set of natural languages that are preferred for localized text in the response
        to the request (see RFC2616-sec14.4). Supporting English (en) is a must.
      schema:
        type: string
      required: false

  responses:
    BadRequestResponse:
      description: Bad Request (400)
      content:
        "application/problem+json":
          schema:
            $ref: '#/components/schemas/Problem'

    ConflictResponse:
      description: Conflict (409)
      content:
        "application/problem+json":
          schema:
            $ref: '#/components/schemas/Problem'    

    InternalServerErrorResponse:
      description: Internal Server Error (500)
      content:
        "application/problem+json":
          schema:
            $ref: '#/components/schemas/Problem'

  schemas:
    WarningMessageList:
      type: array
      items:
        type: object
        properties:
          code:
            type: string
          text:
            type: string
          elementList:
            type: array
            items:
              $ref: '#/components/schemas/Resource'
        description: >-
         This element can be used to pass non-blocking information or events,
         such as a price difference with the initially offered price at booking time.
  
    Resource:
      type: object
      description: used to represent a non-specified resource in the API.
      properties:
        id:
          type: string
          description: unique id of this resource on this server.
        title:
          type: string
          example: Bruxelles-Midi    
        type:
          type: string
          enum:
            - LOCATION
            - TRIP
            - TRIPOFFER
            - OFFER
            - OFFERPART
            - PASSENGER
            - BOOKING
            - FULFILLMENT
            - REFUNDOFFER
        href:
          type: string
          format: url
          example: 'http://some.provider/location/2345'
      required:
        - id
        - title
        - type
        - href
       
    Segment:
      type: object
      description: >-
        A segment represents a subsection of a trip that is realized with the same transport. In railways it is typically one
        train (between the moment traveller steps on-board until stepping out of that train), but could be using a different means
        of transportation. 
      properties:
        index:
          type: integer
          format: int32
          description: sequence number of the segment in the ordering of all segments of the trip
        origin:
          $ref: '#/components/schemas/Stop'
        destination:
          $ref: '#/components/schemas/Stop'
        duration: 
          description: duration of the segment in  ISO 8601 Durations
          type: string
          example: P2DT3H4M
        transfer:
          description: Transfer to the next vehicle not included in the request
          type: object
          properties:
            duration:
              description: Duration forseen to transfer to the next section  ISO 8601 Durations
              type: string
              example: P2DT3H4M
            transferType:
              description: 'WALK,... refer to the transfer type code list'
              type: string
          required:
            - duration
            - transferType
        vehicle:
          type: object
          description: >-
            One of 'line' or 'numbers' must be provided.
          properties:
            numbers:
              description: >-
                In case of two trains running in parallel there might be two train numbers.
              type: array
              items:
                type: string
            line:
              description: >-
                Line number in case the vehicle does not have a number
              type: string
            serviceBrand:
              $ref: '#/components/schemas/ServiceBrandCode'
            transportMode:
              description: >-
                Transport mode (code list of MERITS).
              type: string
          required:
            - serviceBrand
        stops:
          description: >-
            The list of stops encountered between origin and destination. origin is the first stop mentioned and destination the last 
            one. This list is only returned when the stopBehavior is set to REAL_BOARDING_ALIGHTING
          type: array
          items:
            $ref: '#/components/schemas/Stop'
      required:
        - index
        - origin
        - destination
        - duration
        - vehicle

    Stop:
      type: object
      properties:
        location:
          $ref: '#/components/schemas/Location'
        departureDateTime:
          description: date and time in the time zone of the station
          type: string
          format: date-time
        arrivalDateTime:
          description: date and time in the time zone of the station
          type: string
          format: date-time
        index:
          type: integer
          format: int32
          example: 5
          description: >-
            Unique value [0..*] within the segment, guaranteeing an
            ascending order, though the value may jump non-continuously.
        departureTrack:
          type: string
          example: 13A
          description: >-
            The info about the departure-track of the stop. Format depends
            on operator.
        arrivalTrack:
          type: string
          example: 13B
          description: >-
            The info about the arrival-track of the stop. Format depends
            on operator.
      description: >-
        Represents a location or station. Either a departure, arrival
        or intermediate stop along a segment of a trip.
      required:
        - station
  
    Trip:
      type: object
      properties:
        id:
          type: string
          description: >-
            Unique id of this trip on this server. The id can also be a hash
            that encodes the trip in a compact way.
        abstract:
          type: string
          example: Bruxelles-Midi - Paris-Nord, 2020-07-01 10:05 CET
        segments:
          type: array
          items:
            $ref: '#/components/schemas/Segment'
        origin:
          $ref: '#/components/schemas/Stop'
        destination:
          $ref: '#/components/schemas/Stop'
        duration:
          type: string
          description: >-
            Total duration over all segment's (format see
            https://www.w3.org/TR/xmlschema11-2/#duration)
          example: P2DT3H4M
        direction:
          description: indicates the trip direction
          type: string
          x-extensible-enum:
            - SINGLE
            - OUTWARD
            - INWARD
            - UNSPECIFIED
          default: UNSPECIFIED
        links:
          type: array
          description: Context information required by the services.
          items:
            $ref: '#/components/schemas/Link'
      required:
        - id
        - segments
        - origin
        - destination
        - duration

    TripRequest:
      type: object
      properties:
        tripSearchCriteria: 
          $ref: '#/components/schemas/TripSearchCriteria'
        embed:
          description: >-
            Influences whether referenced resources are returned in full or as references only.
          type: array
          items:
            type: string
            enum:
              - TRIPS
              - TRIPS.LOCATIONS
              - NONE
              - ALL
          default: [ALL]
            
    TripSearchCriteria:
      description: >-
        Trip search criteria can be specified in two alternative ways: 
        1/ as a list of trips, composed of segments
        2/ as a list of criteria, with mandatory origin and destination, plus other optional criteria (via stations, max number of changes,..)
        In both cases, the API client can request the provider to price only a subset of the whole itinerary by using the requestedSection attribute
      type: object
      properties:
        stopBehavior:
          description: >-
            Influences what stops are to be returned in response
            (ORIGIN_DESTINATION_ONLY returns no intermediate stops;
            REAL_BOARDING_ALIGHTING returns all stops except virtual stops).
          type: string
          default: ORIGIN_DESTINATION_ONLY
          enum:
            - ORIGIN_DESTINATION_ONLY
            - REAL_BOARDING_ALIGHTING
        origin:
          $ref: '#/components/schemas/StationCode'
        destination:
          $ref: '#/components/schemas/StationCode'
        trips:
          type: array
          items:
            type: object
            description: >-
              a trip is a set of pairs: a client generated key, that has to be echoed in the response for the client to easily match the received trips with the requested ones, and the list of segments composing the trip.
            properties:
              tripKey: 
                type: string
              trip:        
               type: array
               items:
                 $ref: '#/components/schemas/Segment'
            required:
              - trip
        requestedSection:
          description: >-
            Indicates the sub-part of the trip that is requested to price. When absent, the totality of the trip is requested for pricing.
          type: object
          properties:
            start:
              description: >-
                Start of the sub-trip to price, either expressed as a station or as connection point
              type: object
              properties:
                station:
                  $ref: '#/components/schemas/StationCode'
                connectionPoint:
                  $ref: '#/components/schemas/ConnectionPoint'
            end:
              description: >-
                End of the sub-trip to price, either expressed as a station or as connection point
              type: object
              properties:
                station:
                  $ref: '#/components/schemas/StationCode'
                connectionPoint:
                  $ref: '#/components/schemas/ConnectionPoint'
        viaValues:
          description: >-
            Ordered list of via locations within the trip. Unique code value has
            to be set according to valueType. Max number of via stations depends on the
            underlying system.
          type: array
          items:
            $ref: '#/components/schemas/StationCode'
        travelDateTime:
          type: object
          properties:
            dateTime:
              type: string
              format: date-time
            isArrival:
              type: boolean
              default: false
              description: >-
                Defines whether or not the given travel date/time is the latest
                arrival (true arriving at given time; false departing at given
                time).
        transportMode:
          description: >-
            Transport mode (code list of MERITS). Optional for offer requests. 
            If not set, no restriction is applied.
          type: array
          items:
            type: string
        serviceBrands:
          type: array
          items:
            $ref: '#/components/schemas/ServiceBrandCode'
        maxChanges:
          description: >-
            Max amount of transport-product changes (0 for direct
            connection, default/max=11)
          type: integer
          format: int32
        extendedChangeTime:
          description: >-
            Indicates additional transfer time required where a transfer
            is present in the resulting trip. Expressed in minutes.
          type: integer
          format: int32
        needsPRMAssistance:
          description: >-
            Indicates a need for an itinerary where end-to-end PMR
            assistance and accessibility is possible.
          type: boolean
          default: false
      required:
        - travelDateTime

    OfferSearchCriteria:
      type: object
      properties:
        flexibilities:
          description: >-
            Defines the flexibility levels desired of the fares returned.
            This refers to the after sales flexibility levels as defined in IRS-90918-10
          type: array
          items:
            $ref: '#/components/schemas/Flexibility'
        comfortClasses:
          type: array
          items:
            $ref: '#/components/schemas/ComfortClass'
          description: >-
            The classes returned might be different from the requested classes.
        serviceClassIds:
          type: array
          items:
            $ref: '#/components/schemas/ServiceClassType'
          description: >-
            The classes returned might be different from the requested classes.
        requestedOfferParts:
          type: array
          items: 
            $ref: '#/components/schemas/OfferPartType'
        currency:
          $ref: '#/components/schemas/Currency'
          description:
            The currency returned might be different from the one requested.

    OfferPartType:
      type: string
      enum:
        - ADMISSION
        - RESERVATION
        - ANCILLARY
        - FARE_ADMISSION
        - FARE_RESERVATION
        - FARE_ANCILLARY
        - ALL
      default:
        - ALL
      description: >-
        Allows to request offerparts of a certain type. 
        To support H/H use ["RESERVATION", "ANCILLARY"].
        Default is to get search for offers of all types.
    NonTripOfferSearchCriteria:
      type: object
      properties:
        freeText:
          type: string
          description: >- 
            Allows the API consumer to provide a free-text based search. Usage of the provided tewt in the search process is left to the OSDM provider but should be documented
        flexibilities:
          description: >-
            Defines the flexibility levels desired of the fares returned.
            This refers to the after sales flexibility levels as defined in IRS-90918-10
          type: array
          items:
            $ref: '#/components/schemas/Flexibility'
        comfortClasses:
          type: array
          items:
            $ref: '#/components/schemas/ComfortClass'
          description: >-
            The classes returned might be different from the requested classes.
        serviceClassTypes:
          type: array
          items:
            $ref: '#/components/schemas/ServiceClassType'
          description: >-
            The classes returned might be different from the requested classes.
        currency:
          $ref: '#/components/schemas/Currency'
          description:
            The currency returned might be different from the one requested.

    TripOfferRequest:
      type: object      
      description: >-
        Defines the parameters needed to request an offer. 
      properties:
        tripSearchCriteria:
          $ref: '#/components/schemas/TripSearchCriteria'      
        returnSearchParameters:
          type: object
          description: >-
            This property can be used in case a return trip is being requested. 
            This will allow to benefit from return-specific fares or product
          properties:
            inwardReturnDate:
              type: string
              format: date-time
              description: >-
                Needs to be provided when creating the collection of outward travels so that the
                provider knows when a return travel can be expected and propose appropriate
                product and fares.
            outwardTripOfferCollectionId: 
               type: string
               format: uuid
               description: >-
                 Needs to be provided when creating the collection of inward travels so that the provider
                 can relate the inward travels to the outward travels context.
            outwardSelectedOfferTag:
               type: string
               description: >-
                 Needs to be provided when creating the collection of inward travels so that the provider
                 knows what the outward offer is and and propose compatible offers only if desired or mandatory.
        requestedFulfillmentOptions:
          type: array
          items:
            $ref: '#/components/schemas/FulfillmentOption'
        passengers:
          type: array
          items:
            $ref: '#/components/schemas/Passenger'
        offerSearchCriteria:
          $ref: '#/components/schemas/OfferSearchCriteria'
        embed:
          description: >-
            Influences whether referenced resources are returned in full or as references only.
          type: array
          items:
            type: string
            enum:
              - ALL
              - TRIPOFFERS
              - TRIPOFFERS.TRIP
              - TRIPOFFERS.TRIP.LOCATIONS
              - TRIPOFFERS.OFFERS
              - TRIPOFFERS.OFFERS.OFFERPARTS
              - TRIPOFFERS.PASSENGERS
              - NONE
          default: [ALL]
      required:
        - tripSearch
        - passengers

    TripOffer:
      type: object
      properties:
        id:
          type: string
        abstract:
          type: string
          example: Bruxelles-Midi 2020-07-01 10:05 CET
        trip:
          $ref: '#/components/schemas/Trip'
        tripKey:
          description: >-
            client reference that could be received in a search with trips in input. In such cases it is expected to be echoed back.          
          type: string
        offers:
          type: array
          items:
            $ref: '#/components/schemas/Offer'
        passengers:
          type: array
          items:
            $ref: '#/components/schemas/Passenger'
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
      required: 
        - id
        - trip

    RequestedInformation:
      type: string
      description: >-
        Boolean-expression indicating the data that must be set in the data
        model in order to proceed to next step of the process.
        
    OfferSummary:
      type: object
      description: >-
        The offer summary indicates the most relevant service class, level, flexibility or accommodation that describe this offer, 
        but this does not imply that these values exactly apply to all parts of the offer. 
        let's consider, as a simplified example, a trip composed of two segments, one with both 1st and 2nd class, and one with only 2nd. 
        On this trip, the railway is expected to propose one offer with overallServiceClass FIRST composed of one admission in 1st class on the first 
        segment and one admission in 2nd class on the second one, plus a second offer with overallServiceClass SECOND composed of two second class admissions.
        Likewise for all 'overall' attributes. The purpose of these attributes is to convey to the client system the service class, level, flexibility and accommodation that best represent this offer so to facilitate presentation to the final user.
      properties:
        minimalPrice:
          $ref: '#/components/schemas/Price'
        overallServiceClass:
          $ref: '#/components/schemas/ServiceClass'
        overallComfortClass:
          $ref: '#/components/schemas/ComfortClass'
        overallAccommodationType:
          $ref: '#/components/schemas/AccommodationType'
        overallAccommodationSubType:
          $ref: '#/components/schemas/AccommodationSubType'          
        overallFlexibility:
          $ref: '#/components/schemas/Flexibility'
      required:
        - minimalPrice
        - overallServiceClass
        - overallFlexibility

    Offer:
      description: >-
        offerSummary is meaningful at trip-offer-collection response time, no longer meaningful at booking time.
      type: object
      properties:
        id:
          type: string
        abstract:
          type: string
          example: Bruxelles-Midi - Paris-Nord 2020-07-01 10:05 CET, Normal Fare, 50 EUR
        offerSummary:
          $ref: '#/components/schemas/OfferSummary'
        isReusable:
          type: boolean
          default: false
          description: >-
            Indicates whether the offerId can be used in more than one booking.
        offerTag:
          type: object
          properties:
            isMandatory:
              type: boolean
              default: false
            offerTag:
              type: string
          description: >-
            The offerTag can/must (depending on the mandatory flag) be used in some cases to restrict the set of
            offers returned in a subsequent and related offer search to only compatible ones.
            Note the offerTag does not need to be unique.
        coveredSegmentIndexes:
          type: array
          items:
            type: integer
            format: int32
          description: >-
            relevant only in case the offer only covers parts of the trip. This will indicate which segments are covered by the specific offer
        returnTags:
          type: array
          items:
            type: string
          description: >-
            List of tags (and their type) that allow identifying sets of compatible offers when booking a return trip
            involving return-specific fares. All returnTags must be present in the counterpart offer to allow combination
            If no tag is provided, there is no return constraint on this specific offer.
        tripTags:
          type: array
          items:
            type: string
          description: >-
            List of tags (and their type) that allow identifying sets of compatible offers when trying to combine multiple offers covering one single trip. 
            At least one (not all) tripTags must be in common to allow combination
            If no tag is provided, there is no trip constraint on this specific offer.
        appliedThroughTicketTags:
          type: array
          items:
            type: string
          description: >-
            the list of all throughticket tags that were effectively used in building or booking the offer.
            Cross-checking this list with the products, the actual groupings applied can be identified.
        requestedInformation:
          $ref: '#/components/schemas/RequestedInformation'
        availableFulfillmentTypes:
          type: array
          items:
            $ref: '#/components/schemas/FulfillmentType'
        trip:
          $ref: '#/components/schemas/Trip'
          description: >-
            Note that trip element cannot be embedded in tripoffer context as the
            TRIPOFFERS.OFFERS.TRIP value is not a possible embed value for TripOffers.
        validFrom:
          type: string
          format: date-time
          description: >-
            Defines the minimum validity period of the trip booked, meaning the period 
            during which it will be possible to travel with the fulfillments for this offer.
        validUntil:
          type: string
          format: date-time 
          description: >-
            Defines the minimum validity period of the trip booked, meaning the period 
            during which it will be possible to travel with the fulfillments for this offer.
        admissions:
          type: array        
          items: 
            $ref: '#/components/schemas/Admission'
        reservations:
          type: array        
          items:              
            $ref: '#/components/schemas/Reservation'
        ancillaries:
          type: array        
          items:  
            $ref: '#/components/schemas/Ancillary'
        fees:
          type: array
          items:
            $ref: '#/components/schemas/Fee'
        fares:
          type: array
          items:
            $ref: '#/components/schemas/FareOnline'
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
      required:
        - id

    ComfortClass:
      description: >-
        Generic class classification, mostly used to harmonize choice and
        representation across multiple carriers.
      type: string
      x-extensible-enum:
        - FIRST
        - SECOND 
      

    Flexibility:
      type: string
      x-extensible-enum:
        - FULLFLEX
        - MIDFLEX
        - NONFLEX

    CommonOfferPartAttributes:
      type: object
      properties:
        price:
          $ref: '#/components/schemas/Price'
        pricingMode:
          type: string
          enum:
            - COLLECTIVE
            - INDIVIDUAL 
          default: INDIVIDUAL
        reductionsApplied:
          type: array
          items:
            $ref: '#/components/schemas/CardReference'
        passengerIds:
          type: array
          items:
            type: string
            description: >-
              Id of the passenger resource.
            format: uuid
        providerBookingReference:
          type: string
          description: >-
            The booking reference of the booking the offer part is in on the provider side.
        finalProviderBookingReference:
          type: string
          description: >-
            The booking reference of the order the offer part is in on the final provider 
            side = the provider actually hosting or allocating  the product.
        availableFulfillmentOptions:
          type: array
          items:
            $ref: '#/components/schemas/FulfillmentOption'
        validFrom:
          type: string
          format: date-time
          description: >-
            Validity of offer towards passenger 
        validUntil:
          type: string
          format: date-time
          description: >-
            Validity of offer towards passenger
        numericAvailability:
          type: integer
          format: int32
          description: >-
            If supported by the allocator system, this returns the number of remaining available
            offerparts, i.e. admissions, reservation or ancillaries.
        refundable:
          type: string
          description: >-
            This field should be set to YES when the offerpart is refundable without a fee before the day of departure. NO when not refundable or refundable with 100% fee, WITH_CONDITIONS in all other cases.
          enum:
            - YES
            - NO
            - WITH_CONDITIONS
        exchangeable:
          description: >-
            This field should be set to YES when the offerpart is exchangeable without a fee before the day of departure. NO when not exchangeable or exchangeable with 100% fee, WITH_CONDITIONS in all other cases.
          type: string
          enum:
            - YES
            - NO
            - WITH_CONDITIONS
        products:
          type: array
          items:
            type: object
            properties:
              product:
                $ref: '#/components/schemas/Product'
              segmentIndices:
                description: indices of the segments in the trip given by the provider of the offer
                type: array
                items:
                  type: integer
                  format: int32
      required:
        - price
        - passengerIds
        - validFrom
        - refundable
        - exchangeable
            
    Product:
      type: object
      description: >-
         Structured description of the product , its name, comfort and sales / after-sales conditions
      properties:
        id:
          type: string
          description: unique id of this product on this server.
        abstract:
          type: string
          example: TGV Lyria Loisir 2
        code:
          type: string
          description: >-
            The product code expressed in the provider system (could be a
            mapping from an even lower-level provider).
          example: PT00AD
        description:
          type: string
          description: the textual description of the product
          example: Loisir Non-flex Adult Fare
        conditions:
          type: array
          items:
            $ref: '#/components/schemas/Condition'
          description: >-
            Structured description of the sales or after-sales conditions.
        serviceClass:
          $ref: '#/components/schemas/ServiceClass'
        comfortClass:
          $ref: '#/components/schemas/ComfortClass'
        isTrainBound:
          type: boolean
          default: false
        isReturnProduct:
          type: boolean
          default: false
        fulfillmentOptions:
          type: array
          items:
            $ref: '#/components/schemas/FulfillmentOption'
        serviceConstraintText:
          type: string
        carrierConstraintText:
          type: string
        throughTicketTags:
          type: array
          items:
            type: string
          description: >-
            List of tags (and their type) that allow identifying sets of offers for which related contracts can be grouped into one through ticket
        combinationTags:
          description: >-
            Tags to indicate that some products from a provider can be sold only when in conjunction with product(s) 
            from another provider using the same tag. At least one, not all, combinationTags must be in common to allow 
            combination. No combinationTags indicate that there are no combination constraints on the product.        
          type: array
          items:
            type: object
            properties:
              combinationTag:
                type: string
              needsToBeCombined:
                description: >-
                  If false it means that this product can only be sold also when not in conjunction with a product with
                  the same tag. This is needed to propose specific products from one provider that depend on public ones of 
                  another.
                type: boolean
                default: false
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
      required:
        - id

    FulfillmentMediaType:
       type: string
       description: >-
         Fulfillment types. RCT2, RCCST and UIC-PDF are official UIC standards.     
       x-extensible-enum:
         - RCT2
         - RCCST
         - UIC_PDF
         - PDF_A4
         - PKPASS
         - TICKETLESS
    
    Admission:
      type: object
      description:
        An admission represents a travel right, or the entitlement to travel onboard a train between 
        the given origin and destination, following the given route. It does not include a seat reservation. 
      properties:
        id:
          type: string
        commonOfferPartAttributes:
          $ref: '#/components/schemas/CommonOfferPartAttributes'
        reservations:
          type: array
          items:
            $ref: '#/components/schemas/OfferPartReference'
        ancillaries:
          type: array
          items:
            type: object
            properties:
              relationType:
                type: string
                x-extensible-enum:
                  - OPTIONAL
                  - INCLUDED
              ancillary:
                $ref: '#/components/schemas/OfferPartReference'
        fees:
          type: array
          items:
            $ref: '#/components/schemas/OfferPartReference'
      required:
        - id
        - commonOfferPartAttributes
                
    PlaceSelectionPatch:
      type: object
      description: >-
        place selection options and selected options in an offer
        - selected optional place properties (selectedOptions)
        - selectedPlaces from a graphical place selection (selectedPlaces)
        - reference place for adjacent reservation (referencePlace)
      properties:
        referencePlace: 
          type: object    
          description: selected place for an adjacent reservation (NEARBY)
          properties:
            placeNumber:
              type: string
            coachNumber:
              type: string
        selectedOptions:
          type: array
          items: 
            $ref: '#/components/schemas/PlaceOptionsBundle'
        selectedCoach:
          $ref: '#/components/schemas/SelectedCoach'
    
    Reservation:
      type: object
      description: >-
        Reservation includes the reference to the in the initial offer. 
        The offer needs to be updated with the selected places before the confirmation
        which creates the reservation details including the reserved places.
      properties:
        id:
          type: string
        commonOfferPartAttributes:
          $ref: '#/components/schemas/CommonOfferPartAttributes'
        reservationDetails:
          $ref: '#/components/schemas/ReservationDetail'
        placeSelection:
          $ref: '#/components/schemas/PlaceSelection'
        optionality:
          description: >-
            INCLUDED: the reservation is included in the offer
            MANDATORY: the reservation is mandatory for the booking
            OPTIONAL: the reservation is not included but can be added optionally
          type: string
          x-extensible-enum:
            - INCLUDED
            - MANDATORY
            - OPTIONAL
        ancillaries:
          type: array
          items:
            type: object
            properties:
              relationType:
                type: string
                x-extensible-enum:
                  - OPTIONAL
                  - INCLUDED
              ancillary:
                $ref: '#/components/schemas/OfferPartReference'
        fees:
          type: array
          items:
            $ref: '#/components/schemas/OfferPartReference'
      required:
        - id
        - commonOfferPartAttributes
        - reservationDetails
              
    Ancillary:
      type: object
      properties:
        id:
          type: string
        commonOfferPartAttributes:
          $ref: '#/components/schemas/CommonOfferPartAttributes'
        optionality:
          description: >-
            INCLUDED: the ancillary is included in the offer but is not mandatory 
            OPTIONAL: the ancillary is not included but can be optionally added
          type: string
          x-extensible-enum:
            - INCLUDED
            - OPTIONAL
        category:
          type: string
        fees:
          type: array
          items:
            $ref: '#/components/schemas/OfferPartReference'
      required :
        - id
        - commonOfferPartAttributes

    Fee:
      type: object
      properties:
        id:
          type: string
        abstract:
          type: string
          example: Reservierungsentgelt
        price:
          $ref: '#/components/schemas/Price'
        applicability:
          type: string
          x-extensible-enum:
            - BOOKING
            - TRIP
            - OFFERPART
        providerBookingReference:
          type: string
          description: >-
            The booking reference of the booking the offer part is in on the provider side.
        refundable:
          type: string
          enum:
            - YES
            - NO
            - WITH_CONDITIONS
        conditions:
          type: array
          items:
            $ref: '#/components/schemas/Condition'
          description: >-
            Structured description of the sales or after-sales conditions.
        productCode:
          type: string
          description: >-
            The product code expressed in the provider system (could be a
            mapping from an even lower-level provider).
          example: Reservierungsentgelt
      required :
        - id
        - price
          
    OfferPartReference:
      type: object
      description: >-
        References all the offer part elements in an uniform format.
        In its part, an OfferPartReference can refer to reservation, admission, ancillary or fee.
      properties:
        id:
          type: string
          format: uuid
        abstract:
          type: string
          example: ICE Wifi on Board 2020-07-11
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
      required:
        - id
    
    OfferSelection:
      type: object
      properties:
        selectedOfferId:
          type: string
          format: uuid
          description: id of the selected offer or exchangeOffer
        afterSaleByDistributorOnly:
          description: >-
            in case the distributor has proposed this offer in conjunction with an offer of another provider constrained
            by a combinationTag, this flag must be set to true to indicate to the provider that after-sale must be done 
            on the totality of the distributor's booking. Only after-sale requests triggered by the distributor can be 
            safely processed on this offer. When the flag is not set, standard provider logic applies.
          type: boolean
          default: false
        throughTicketTag:
          description: >-
            in case the carriage contracts represented by this offer have been grouped with carriage contracts from other
            providers by the distributor. The same throughTicketTag that was used to perform the grouping can be specified here.
          type: string
          default: false
        selectedOptionalReservationsIds:

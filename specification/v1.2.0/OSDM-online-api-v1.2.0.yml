              - ALL_STOPS                    
        - in: query
          name: embed
          description: >-
            Influences whether referenced resources are returned in full or as references only. 
          schema:
            type: array
            items:
              type: string
              enum:
                - ALL
                - TRIPOFFERS
                - TRIPOFFERS.TRIPS

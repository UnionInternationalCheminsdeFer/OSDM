        - $ref: "#/components/parameters/acceptLanguage"
        - in: path
          name: offerId
          schema:
            type: string
            format: uuid
          required: true
          description: ID of the trip to get.
        - in: query
          name: embed
          description: >-
            Influences whether referenced resources are returned in full or as references only.
          schema:
            type: array

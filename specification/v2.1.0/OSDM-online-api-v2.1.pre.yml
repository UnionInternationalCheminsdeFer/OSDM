          description: >-
            id of the trips
          required: true
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: string
        - name: embed
          in: query
          description: >-
            Influences whether referenced resources are returned in full or as references only.
            Default value: ALL
          schema:
            type: array
            maxItems: 2
            items:
              $ref: '#/components/schemas/TripsCollectionResponseContent'
      responses:

      properties:
        warnings:
          $ref: '#/components/schemas/WarningCollection'
        refundOffer:
          $ref: '#/components/schemas/RefundOffer'

    RegionalValiditySummary:
      type: object
      additionalProperties: false
      required:
        - description
        - shortDescription
      properties:
        description:
          type: string
          minLength: 1
          nullable: false
        shortDescription:
          type: string
          minLength: 1

    Reimbursement:
      type: object
      additionalProperties: false
      required:
        - id
        - request
        - status
      properties:
        id:
          type: string
          nullable: false
        request:
          $ref: '#/components/schemas/ReimbursementRequest'
        status:
          $ref: '#/components/schemas/BackOfficeStatus'
        missingInformation:
          type: array
          items:
            type: string
        decision:
          $ref: '#/components/schemas/ReimbursementDecision'
        _links:
          type: array
          items:
            $ref: '#/components/schemas/Link'

    ReimbursementDecision:
      type: object
      additionalProperties: false
      description: >-
        Decision whether or not the reimbursement is granted. Contains information on the amount reimbursed.
      properties:
        amount:
          $ref: '#/components/schemas/Price'
        voucher:
          $ref: '#/components/schemas/FulfillmentDocument'
        explanation:
          $ref: '#/components/schemas/SupportingDocument'
        shortExplanation:
          type: string

    ReimbursementPatchRequest:
      type: object
      additionalProperties: false
      required:
        - additionalDocuments
        - updatedStatus
      properties:
        additionalDocuments:
          type: array
          items:
            $ref: '#/components/schemas/SupportingDocument'
          minItems: 1
        updatedStatus:
          $ref: '#/components/schemas/BackOfficeStatus'

    ReimbursementReason:
      description: >-
        Reason why the booking should be reimbursed.
      type: string
      x-extensible-enum:
        - STRIKE
        - TICKET_NOT_USED

    ReimbursementRequest:
      type: object
      additionalProperties: false
      description: >-
        The reimbursement process is used to support refunds which are not covered by the online refund/exchange processes, e.g.: Partial refund of a trip (Trip was Hamburg - Munich, but only Hamburg - Kassel was used), Refund outside of rules due to good will. This is a manual back office process within the provider's organization which is triggered by this request. State changes can be signaled by web hook events.
      required:
        - reimbursementReason
        - reimbursedPassengerIds
        - fulfillmentIds
      properties:
        reimbursementReason:
          $ref: '#/components/schemas/ReimbursementReason'
        reimbursementDate:
          type: string
          format: date-time
        reimbursedPassengerIds:
          type: array
          items:
            type: string
          minItems: 1
          nullable: false
        tripSections:
          type: array
          items:
            $ref: '#/components/schemas/TripSection'
        fulfillmentIds:
          type: array
          items:
            type: string
          minItems: 1
          nullable: false
        supportingDocuments:
          type: array
          items:
            $ref: '#/components/schemas/SupportingDocument'

    ReimbursementResponse:
      type: object
      additionalProperties: false
      description: >-
        Response to a reimbursement request, containing a state and a decision.
      required:
        - reimbursement
      properties:
        reimbursement:
          $ref: '#/components/schemas/Reimbursement'
        warnings:
          $ref: '#/components/schemas/WarningCollection'

    ReleaseOffer:
      type: object
      additionalProperties: false
      required:
        - id
        - status
        - fulfillments
      properties:
        id:
          description: >-
            id of the refund offer
          type: string
          nullable: false
        summary:
          description: >-
            A human-readable description of the refund offer.
          type: string
        validUntil:
          type: string
          format: date-time
        creationDate:
          type: string
          format: date-time
        confirmationDate:
          type: string
          format: date-time
        status:
          $ref: '#/components/schemas/ReleaseStatus'
        fulfillments:
          type: array
          items:
            $ref: '#/components/schemas/Fulfillment'
          minItems: 1
        _links:
          type: array
          items:
            $ref: '#/components/schemas/Link'

    ReleaseOfferCollectionResponse:
      type: object
      additionalProperties: false
      properties:
        warnings:
          $ref: '#/components/schemas/WarningCollection'
        releaseOffers:
          type: array
          items:
            $ref: '#/components/schemas/ReleaseOffer'
        _links:
          type: array
          items:
            $ref: '#/components/schemas/Link'

    ReleaseOfferPatchRequest:
      type: object
      additionalProperties: false
      required:
        - status
      properties:
        status:
          $ref: '#/components/schemas/ReleaseStatus'

    ReleaseOfferRequest:
      type: object
      additionalProperties: false
      properties:
        fulfillmentIds:
          type: array
          items:
            $ref: '#/components/schemas/FulfillmentId'

    ReleaseOfferResponse:
      type: object
      additionalProperties: false
      properties:
        warnings:
          $ref: '#/components/schemas/WarningCollection'
        releaseOffer:
          $ref: '#/components/schemas/ReleaseOffer'

    ReleaseStatus:
      type: string
      enum:
        - PROPOSED
        - CONFIRMED

    ReservationGroup:
      type: object
      additionalProperties: false
      required:
        - id
        - name
        - reservationRefs
      properties:
        id:
          type: string
          nullable: false
        name:
          type: string
          nullable: false
        reservationRefs:
          type: array
          items:
            $ref: '#/components/schemas/OfferPartReference'
          minItems: 1

    ReservationRelation:
      type: object
      additionalProperties: false
      required:
        - minGroupItemsToBeBooked
        - reservationGroup
      properties:
        minGroupItemsToBeBooked:
          type: integer
          format: int32
          nullable: false
        maxGroupItemsToBeBooked:
          type: integer
          format: int32
        reservationGroup:
          $ref: '#/components/schemas/ReservationGroup'

    ReservationSelection:
      type: object
      additionalProperties: false
      required:
        - reservationId
      properties:
        reservationId:
          type: string
          nullable: false

    ResourceType:
      type: string
      enum:
        - FARE
        - RESERVATION

    ReturnConstraint:
      type: object
      additionalProperties: false
      description: >-
        a return trip with the same carrier must be sold in combination
      required:
        - latestReturn
        - earliestReturn
      properties:
        latestReturn:
          description: >-
            number of days after departure or start of validity of the last return
          type: integer
          format: int32
          nullable: false
        earliestReturn:
          description: >-
            number of days after departure or start of validity of the earliest return
          type: integer
          format: int32
          nullable: false
        excludedWeekdays:
          description: >-
            weekdays (ISO day of the week, 1 = Monday) between travel and return where travel is not allowed
          type: array
          items:
            type: integer
            format: int32

    ServiceAttribute:
      type: object
      additionalProperties: false
      description: >-
        Facilities of a Service, such as WIFI, Premium. See OSDM master data page for an overview of all service types.
      required:
        - code
        - name
      properties:
        code:
          description: >-
            Codes from the service facilities code list
          type: string
          nullable: false
        name:
          type: string
          nullable: false

    StopBehavior:
      type: string
      enum:
        - ORIGIN_DESTINATION_ONLY
        - REAL_BOARDING_ALIGHTING

    ThroughTicketTag:
      description: >-
        Known Values:
        - RESPLUS: Through ticket tag according to Swedish Regulation.
      type: string
      x-extensible-enum:
        - RESPLUS

    TimeUnit:
      type: string
      enum:
        - DAYS
        - HOURS
        - MINUTES

    TripCoverage:
      type: object
      additionalProperties: false
      required:
        - coveredTripId
      properties:
        coveredTripId:
          type: string
          nullable: false
        coveredLegIds:
          description: >-
            Indicate which legs are covered by the specific offer. Not used for fares.
          type: array
          items:
            type: string
        coveredSections:
          type: array
          items:
            $ref: '#/components/schemas/Section'

    TripDirectionType:
      type: string
      enum:
        - OUT_BOUND
        - IN_BOUND
      default: OUT_BOUND

    TripLegCoverage:
      type: object
      additionalProperties: false
      required:
        - tripId
        - legId
      properties:
        tripId:
          type: string
          nullable: false
        legId:
          type: string
          nullable: false

    TripResponseContent:
      type: string
      enum:
        - ALL
        - PLACES
        - NONE
      default: ALL

    TripSection:
      type: object
      additionalProperties: false
      description: >-
        Part of a trip.
      required:
        - tripId
      properties:
        tripId:
          type: string
          nullable: false
        coveredSection:
          $ref: '#/components/schemas/Section'

    TripsCollectionResponseContent:
      type: string
      enum:
        - ALL
        - TRIPS
        - TRIPSUMMARIES
        - NONE
      default: ALL

    ValidityRange:
      type: object
      additionalProperties: false
      required:
        - timeUnit
        - value
      properties:
        timeUnit:
          $ref: '#/components/schemas/TimeUnit'
        value:
          type: integer
          format: int32
          nullable: false
        hoursAfterMidnight:
          description: >-
            validity extended after midnight
          type: integer
          format: int32

    ValidityType:
      description: >-
        Type of usage, either as single trip or multiple trips. Unrestricted fares might be combined 
        into single trips if appropriate.
      type: string
      x-extensible-enum:
        - SINGLE_TRIP
        - MULTIPLE_TRIPS
        - UNRESTRICTED

    VoucherInformation:
      type: object
      additionalProperties: false
      required:
        - issuer
        - code
      properties:
        issuer:
          $ref: '#/components/schemas/CompanyRef'
        code:
          description: >-
            voucher code provided by the issuer
          type: string
          nullable: false

    Resource:
      type: object
      description: >-
        The modified resource 
      required:
        - href
      properties:
        title:
          type: string
          description: >-
            Intended for labelling the link with a human-readable identifier (as
            defined  by [RFC5988]).
        href:
          type: string
          format: url
          example: "https://db.de/osdm/bookings/2345/fulfillments/ASBV"
    
    Event:
      type: object
      description: Record of an action that occured in the lifecylcle of the booking
      required:
        - id
        - eventType
        - timestamp
      properties:
        id:
          type: string
          description: id of the event
        eventType:
          type: string
          description: defines the type of the event
          x-extensible-enum:
            - BOOKING_REAL_TIME_EVENT_OCCURRED
            - BOOKING_REACCOMMODATED
            - BOOKING_TRIP_CHANGED
            - BOOKING_TRIP_CONFIRMED
            - FULFILLMENT_AVAILABLE
            - DOCUMENT_AVAILABLE
            - FULFILLMENT_REFUNDED
            - FULFILLMENT_EXCHANGED
            - FULFILLMENT_CONTROLLED
            - FULFILMENT_CANCELED
            - ACCOMMODATION_RELEASED
            - PURCHASER_CHANGED
            - PASSENGER_CHANGED
            - REFUND_INITIATED
            - EXCHANGE_INITIATED
          example: FULFILLMENT_REFUNDED
        timestamp:
          type: string
          description: timestamp of the event
          format: date-time
        eventDetails:
          type: object
          description: details of the event
          required:
           - change
          properties:
            summary: 
              type: string
              description: Human readable description of the modification
            change:
              type: string
              x-extensible-enum:
               - CREATED
               - CONFIRMED
               - CANCELED
               - AVAILABLE
               - ON_HOLD
               - FULFILLED
               - CHECKEDIN
               - RELEASED
               - REFUNDED
               - EXPIRED
            resource:
              $ref: '#/components/schemas/Resource'
            channel: 
              type: string
              description: Channel used to perform the modification
              x-extensible-enum:
               - RETAILER
               - RETAILER_WEB
               - RAIL_OFFICE
               - VENDING_MACHINE
               - WEB
               - MOBILE
               - WEB_OR_MOBILE
               - ON_BOARD
            user:
              type: string
              description: user or system who did the modification
    
    History:
      type: object
      description: contains record of the events that occurring in the booking lifecycle
      properties:
        events:
          type: array
          items:
            $ref: '#/components/schemas/Event'
    
              
         


        - requiredProcesses
      properties:
        maxInterruptions:
          description: >-
            maximum number of allowed interruptions
          type: integer
          format: int32
          nullable: false
        maxDuration:
          description: >-
            maximum duration of one interruption
          type: string
          format: duration
          example: PT30M
        totalMaxDuration:
          description: >-
            maximum duration of all interruptions on the route

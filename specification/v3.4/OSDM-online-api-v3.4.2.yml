        - 'DEATH'
        - 'EQUIPMENT_FAILURE'
        - 'PAYMENT_FAILURE'
        - 'PRM_SUPPORT_UNAVAILABLE'
        - 'SALES_STAFF_ERROR'
        - 'STOP_NOT_SERVED'
        - 'STRIKE'
        - 'TECHNICAL_FAILURE'
        - 'TICKET_NOT_USED'
        - 'INABILITY_TO_TRAVEL'
        - 'EXTERNAL_COMPENSATION'
        - 'DISRUPTION'
        - 'JOURNEY_OBSOLETE'
        - 'CERTIFIED_MEDICAL_CONDITION'
        - 'DELAY_COMPENSATION'


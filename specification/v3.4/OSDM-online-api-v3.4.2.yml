      properties:
        type:
          $ref: '#/components/schemas/PaymentType'
        voucherInformation:
          $ref: '#/components/schemas/VoucherInformation'
        remainingVoucherAmount:
          $ref: '#/components/schemas/Price'
        transactionId:
          type: string
          nullable: true

    PaymentType:
      type: string
      x-extensible-enum:
        - 'CARD'
        - 'CASH'
        - 'DIRECT_DEBIT'
        - 'ELECTRONIC_PAYMENT'
        - 'INVOICE'
        - 'VOUCHER'
        - 'TRAVEL_ACCOUNT'

    PersonDetail:
      type: object
      additionalProperties: false
      description: |
        Personal information potentially needed at booking step. To support privacy by design,
        it is not permitted to send personal information not required to create a valid booking.
      required:
        - firstName
        - lastName
      properties:
        preferredLanguage:
          description: |
            ISO-639-1 language code
          type: string
          deprecated: true
          nullable: true
        summary:
          description: |
            A human-readable description of the person.
          type: string
          nullable: true
        firstName:
          type: string
          nullable: false
        lastName:
          description: full last names of the person
          type: string
          nullable: false
          example: 'Diaz Lopez'
        firstFamilyName:
          description:
            first family name in case of multiple family names. The element
            lastName includes all family names.
          type: string
          nullable: false
          example: 'Diaz'
        secondFamilyName:
          description:
            second family name in case of multiple family names. The element
            lastName includes all family names.
          type: string
          nullable: false
          example: 'Lopez'
        email:
          type: string
          deprecated: true
          nullable: true
        phoneNumber:
          description: |
            Preferably a mobile phone number, to be contacted in case changes to the booking occur, e.g.,
            in case of interruptions.
          type: string
          deprecated: true
          nullable: true
        address:
          $ref: '#/components/schemas/Address'
          nullable: true
          deprecated: true
          description: |
            Deprecated in favor of `postalAddress`
        postalAddress:
          $ref: '#/components/schemas/PostalAddress'
          nullable: true
          description: |
            Address of the physical person for issuing an invoice or receipt
        contact:
          $ref: '#/components/schemas/ContactDetail'
        taxId:
          type: string
          description:
            Tax identification of the physical person for issuing an invoice or
            receipt
          nullable: true
          example: CZ1234567890

    PassengerSearchRequest:
      type: object
      additionalProperties: false
      properties:
        externalRef:
          description: |
            A stable reference to a person from other elements, or from caller system.
            When received in input of a request, it must be echoed back in the response.
          type: string
          nullable: true
        firstName:
          type: string
          nullable: true
        lastName:
          type: string
          nullable: true
        dateOfBirth:
          type: string
          format: date
          nullable: true
        phoneNumber:
          type: string
          nullable: true
        email:
          type: string
          nullable: true

    Place:
      type: object
      additionalProperties: false
      description: |
        A geographic place of any type which may be specified as the origin or destination of a trip. Provided by OJP.
      discriminator:
        propertyName: objectType
      required:
        - objectType
        - id
      properties:
        objectType:
          description:
            Attribute is used as discriminator for inheritance between data
            types.
          type: string
        id:
          description: |
            id  defining the place. The code is provided as URN, relative URNs are allowed with base path urn:uic:stn '0850000'
          type: string
          nullable: false
          example: urn:uic:stn:8500000
        alternativeIds:
          description: |
            For a place with ids in different reference systems, the alternative ids can be returned. 
            The reference system is encoded in the string. E.g.: 'urn:uic:std:80000', 'x_swe:stn:10000', 'ch:1:sloid:343434'
          type: array
          items:
            type: string
          nullable: true
        geoPosition:
          $ref: '#/components/schemas/GeoPosition'
        ref:
          description: |
            Reference to another a place, e.g. to link address information. Provided by OJP.
          $ref: '#/components/schemas/PlaceRef'
        _links:
          description: |
            Java Property Name: 'links'
          type: array
          items:
            $ref: '#/components/schemas/Link'

    PlaceAllocation:
      type: object
      additionalProperties: false
      description: |
        Describes the details of the reserved place(s).
      required:
        - accommodationType
        - accommodationSubType
        - reservedPlaces
        - tripLegCoverage
      properties:
        accommodationType:
          $ref: '#/components/schemas/AccommodationType'
        accommodationSubType:
          $ref: '#/components/schemas/AccommodationSubType'
        reservedPlaces:
          description: |
            Reserved places in a confirmed reservation.
            Multiple place packs are needed to combined person and bicycle reservations
          type: array
          items:
            $ref: '#/components/schemas/ReservedPlace'
          minItems: 1
        tripLegCoverage:
          $ref: '#/components/schemas/TripLegCoverage'

    PlaceAvailability:
      type: object
      additionalProperties: false
      description: |
        Availability of places on vehicle.
      required:
        - vehicle
      properties:
        reference:
          $ref: '#/components/schemas/PartReference'
        vehicle:
          $ref: '#/components/schemas/Vehicle'
        preSelections:
          description: |
            suggested pre-selection of places
          type: array
          items:
            $ref: '#/components/schemas/PlacePreSelection'

    PlaceAvailabilityCollectionResponse:
      type: object
      additionalProperties: false
      properties:
        warnings:
          deprecated: true
          $ref: '#/components/schemas/WarningCollection'
        problems:
          type: array
          items:
            $ref: '#/components/schemas/Problem'
        availablePlaces:
          type: array
          items:
            $ref: '#/components/schemas/AvailablePlace'

    PlaceAvailabilityResponse:
      type: object
      additionalProperties: false
      properties:
        warnings:
          deprecated: true
          $ref: '#/components/schemas/WarningCollection'
        problems:
          type: array
          items:
            $ref: '#/components/schemas/Problem'
        vehicleAvailability:
          $ref: '#/components/schemas/PlaceAvailability'

    PlaceParam:
      type: object
      additionalProperties: false
      description: |
        More parameters for restricting the request. Provided by OJP.
      properties:
        type:
          $ref: '#/components/schemas/PlaceType'
        usage:
          $ref: '#/components/schemas/PlaceUsage'
        ptModes:
          $ref: '#/components/schemas/ModeFilter'
        serviceBrandFilter:
          $ref: '#/components/schemas/ServiceBrandFilter'
        carrierFilter:
          $ref: '#/components/schemas/CarrierFilter'
        pointOfInterestFilter:
          $ref: '#/components/schemas/PointOfInterestFilter'
        numberOfResults:
          description: |
            Maximum number of results to be returned. The service is allowed to return fewer objects if reasonable
            or otherwise appropriate.
          type: integer
          format: int32
          minimum: 1
          nullable: true

    PlacePosition:
      type: object
      additionalProperties: false
      description: |
        description of a place
      required:
        - number
        - status
      properties:
        number:
          description: |
            place number as indicated at the place in the coach
          type: string
          nullable: false
        status:
          $ref: '#/components/schemas/AvailabilityStatus'
        reservationRefs:
          description: |
            references to the reservations for which this place can be selected. The reservation ids must be part of the list of reservation ids for which the consumer has requested the available places and the consumer must accept a list by setting singleSelectionMapsRequired to false
          type: array
          items:
            type: string
        placeProperties:
          type: array
          items:
            $ref: '#/components/schemas/PlaceProperty'
        selectionFee:
          $ref: '#/components/schemas/SelectionFee'

    PlacePreSelection:
      type: object
      additionalProperties: false
      required:
        - coach
        - place
      properties:
        reservationId:
          description: |
            id of the reservation in case the places have already been selected and the customer now wants to change the selection.
          type: string
        coach:
          type: string
          nullable: false
        place:
          type: string
          nullable: false

    PlacePreferenceGroup:
      type: object
      additionalProperties: false
      required:
        - preferenceGroup
        - preferences
      properties:
        preferenceGroup:
          description: |
            Values from the [Reservation Preference Group Code List](https://osdm.io/spec/catalog-of-code-lists/#ReservationPreferenceGroup)
          type: string
          nullable: false
          example: 'BERTH_LOCATION'
        preferences:
          description: |
            Place preferences in the group. 
            Values from the [Place Property Code List](https://osdm.io/spec/catalog-of-code-lists/#PlaceProperty)
          type: array
          items:
            type: string
          minItems: 1
          nullable: false
          example: 'WINDOW'

    PlaceProperty:
      type: string
      description: |
        Values from the [Place Property Code List](https://osdm.io/spec/catalog-of-code-lists/#PlaceProperty)
      nullable: false
      example: Power Connection

    PlaceRef:
      type: object
      additionalProperties: false
      discriminator:
        propertyName: objectType
      required:
        - objectType
      properties:
        objectType:
          description:
            Attribute is used as discriminator for inheritance between data
            types.
          type: string

    PlaceRequest:
      type: object
      additionalProperties: false
      description: |
        Initial input for the place information request. This input defines what is originally looked for.
        Provided by OJP.
      properties:
        placeInput:
          $ref: '#/components/schemas/InitialPlaceInput'
        restrictions:
          $ref: '#/components/schemas/PlaceParam'

    PlaceResponse:
      type: object
      additionalProperties: false
      required:
        - places
      properties:
        warnings:
          deprecated: true
          $ref: '#/components/schemas/WarningCollection'
        problems:
          type: array
          items:
            $ref: '#/components/schemas/Problem'
        places:
          type: array
          items:
            $ref: '#/components/schemas/Place'
          minItems: 1

    PlaceSelection:
      type: object
      additionalProperties: false
      description: |
        Place selection options and selected options in an offer
        - reference place for adjacent reservation
        - selected optional place properties
        - selected places from a graphical place selection
      required:
        - reservationId
        - tripLegCoverage
      properties:
        reservationId:
          type: string
          nullable: false
        referencePlace:
          $ref: '#/components/schemas/SelectedReferencePlace'
        accommodations:
          type: array
          items:
            $ref: '#/components/schemas/SelectedAccommodation'
        places:
          type: array
          items:
            $ref: '#/components/schemas/SelectedPlace'
        tripLegCoverage:
          $ref: '#/components/schemas/TripLegCoverage'

    PlaceType:
      description: |
        Provided by OJP.
      type: string
      enum:
        - 'STOP'
        - 'ADDRESS'
        - 'POI'
        - 'GEO_COORDINATE'
        - 'TOPOGRAPHIC_PLACE'

    PlaceUsage:
      description: |
        Provided by OJP.
      type: string
      enum:
        - 'ORIGIN'
        - 'VIA'
        - 'DESTINATION'

    PointOfInterest:
      description: |
        A type of place to or through which passengers may wish to navigate as part of
        their journey and which is modelled in detail by journey planners. Provided by OJP.
      allOf:
        - $ref: '#/components/schemas/Place'
        - type: object
          additionalProperties: false
          required:
            - name
            - code
          properties:
            name:
              description: |
                Name or description of point of interest for use in passenger information.
              type: string
              nullable: false
              example: Park Rozenrust
            code:
              description: |
                id of the Point of Interest.
              type: string
              nullable: false

    PointOfInterestCategory:
      type: object
      additionalProperties: false
      description: |
        A categorization of points of interest in respect of the activities undertaken at them (defined by key-value-pairs). Provided by OJP.
      properties:
        osmTags:
          description: |
            Open Street Map tag structure (key-value)
          type: array
          items:
            $ref: '#/components/schemas/OsmTag'
        pointOfInterestClassifications:
          description: |
            Classification of the POI (when it is not from OSM). The codification of the
            classification Id may include de codification source (for example
            'IGN:[classificationCode]')
          type: array
          items:
            type: string
          nullable: true

    PointOfInterestFilter:
      type: object
      additionalProperties: false
      description: |
        Filter POIs by category. Provided by OJP.
      properties:
        exclude:
          description: |
            Whether carriers are to be included or excluded from the filtering.
          type: boolean
          nullable: true
          default: true
        pointOfInterestCategory:
          description: |
            These POI categories can be used to filter POIs. If more than one is given the filtering
            is by logical 'OR' (when Exclude=FALSE) and logical 'AND' (when Exclude=TRUE).
          type: array
          items:
            $ref: '#/components/schemas/PointOfInterestCategory'

    PointOfInterestRef:
      description: |
        Reference to a Point of Interest. Provided by OJP.
      allOf:
        - $ref: '#/components/schemas/PlaceRef'
        - type: object
          additionalProperties: false
          required:
            - pointOfInterestRef
          properties:
            pointOfInterestRef:
              type: string
              nullable: false

    Polygon:
      type: object
      additionalProperties: false
      required:
        - edges
      properties:
        edges:
          type: array
          items:
            $ref: '#/components/schemas/GeoPosition'
          minItems: 1

    Price:
      type: object
      additionalProperties: false
      required:
        - currency
        - amount
      properties:
        currency:
          $ref: '#/components/schemas/Currency'
        amount:
          description: |
            amount in cents
          type: integer
          format: int32
          nullable: false
        scale:
          description: |
            scale of the amount - the number of positions after the comma
          type: integer
          format: int32
          nullable: true
          default: 2
        vats:
          type: array
          items:
            $ref: '#/components/schemas/VAT'

    Problem:
      type: object
      additionalProperties: false
      description: |
        Problem Details for HTTP APIs (RFC 9457) defines a 'problem detail' as a way
        to carry machine-readable details of errors in a HTTP response to avoid
        the need to define new error response formats for HTTP APIs.
        See: https://tools.ietf.org/html/rfc9457
      properties:
        code:
          description: |
            optional in version 3.1, will be made mandatory in upcoming releases
          type: string
          nullable: true
        type:
          description: |
            An absolute URI that identifies the problem type. When dereferenced,
            it SHOULD provide human-readable documentation for the problem type
            (e.g., using HTML).
          type: string
          format: uri
          nullable: true
          default: 'about:blank'
          example: https://example.com/probs/passenger-too-young
        title:
          description: |
            A short, summary of the problem type. Written in English and readable
            for engineers (usually not suited for non technical stakeholders and
            not localized);
          type: string
          nullable: true
          example: Service Unavailable
        status:
          description: |
            The HTTP status code generated by the origin server for this occurrence
            of the problem.
          type: integer
          format: int32
          minimum: 100
          maximum: 599
          nullable: true
          example: 503
        detail:
          description: |
            A human readable explanation specific to this occurrence
            of the problem.
          type: string
          nullable: true
          example: Connection to database timed out
        instance:
          description: |
            An absolute URI that identifies the specific occurrence of the problem.
          type: string
          format: uri
          nullable: true
        pointers:
          type: array
          items:
            $ref: '#/components/schemas/ProblemPointer'
            nullable: true
          minItems: 0

    ProblemPointer:
      type: object
      additionalProperties: false
      description: |
        Problem Details for HTTP APIs (RFC 9457) defines a 'problem detail' as a way
        to carry machine-readable details of errors in a HTTP response to avoid
        the need to define new error response formats for HTTP APIs.
        See: https://tools.ietf.org/html/rfc9457
      properties:
        code:
          description: |
            optional in version 3.1, will be made mandatory in upcoming releases
          type: string
          nullable: true
        type:
          description: |
            An absolute URI that identifies the problem type. When dereferenced,
            it SHOULD provide human-readable documentation for the problem type
            (e.g., using HTML).
          type: string
          format: uri
          nullable: true
          default: 'about:blank'
          example: https://example.com/probs/passenger-too-young
        title:
          description: |
            A short, summary of the problem type. Written in English and readable
            for engineers (usually not suited for non technical stakeholders and
            not localized);
          type: string
          nullable: true
          example: Service Unavailable
        status:
          description: |
            The HTTP status code generated by the origin server for this occurrence
            of the problem.
          type: integer
          format: int32
          minimum: 100
          maximum: 599
          nullable: true
          example: 503
        detail:
          description: |
            A human readable explanation specific to this occurrence
            of the problem.
          type: string
          nullable: true
          example: Connection to database timed out
        instance:
          description: |
            An absolute URI that identifies the specific occurrence of the problem.
          type: string
          format: uri
          nullable: true
        requestPointer:
          description: |
            A pointer to the attribute in the request for the problem.
          type: string
          nullable: true
          example: '#/offers[1]/placeSelections[1]/reservationId'
        responsePointer:
          description: |
            A pointer to the attribute in the response for the problem.
          type: string
          nullable: true
          example: '#/booking/bookedOffers[4]/reservations[1]/id'
        originator:
          description: |
            Identifier to the origin server for this occurrence of the problem.
          type: string
          nullable: true
          example: IMS1

    Product:
      type: object
      additionalProperties: false
      description: |
        Structured description of the product, its name, comfort and sales / after-sales conditions
      required:
        - id
        - code
        - owner
        - flexibility
      properties:
        id:
          description: |
            id of the product
          type: string
          nullable: false
        summary:
          description: |
            A human-readable description of the product.
          type: string
          nullable: true
        type:
          $ref: '#/components/schemas/ProductType'
        code:
          description: |
            The product code expressed in the provider system (could be a
            mapping from an even lower-level provider).
          type: string
          nullable: false
          example: PT00AD
        description:
          description: |
            Textual description of the product.
          type: string
          nullable: true
        owner:
          $ref: '#/components/schemas/CompanyRef'
        conditions:
          description: |
            Structured description of the sales or after-sales conditions.
          type: array
          items:
            $ref: '#/components/schemas/Condition'
        flexibility:
          $ref: '#/components/schemas/Flexibility'
        serviceClass:
          $ref: '#/components/schemas/ServiceClass'
        travelClass:
          $ref: '#/components/schemas/TravelClass'
        fulfillmentOptions:
          type: array
          items:
            $ref: '#/components/schemas/FulfillmentOption'
        isTrainBound:
          type: boolean
          nullable: true
          default: false
        isReturnProduct:
          type: boolean
          nullable: true
          default: false
        serviceConstraintText:
          type: string
          nullable: true
        carrierConstraintText:
          type: string
          nullable: true
        descriptiveTexts:
          type: array
          items:
            $ref: '#/components/schemas/TextElement'
        tariff:
          description: |
            Mapping to Tariff 42 of IRS-90918-3 (Hermes/Hosa). Helps the H2O converter in mapping
            offers to a requested tariff. See legacyReservationParameter.tariff in OSDM offline.
          type: string
          nullable: true
        combinationTags:
          type: array
          items:
            $ref: '#/components/schemas/CombinationTag'
        productTags:
          description:
            product tags associated with the product that can be used to search
            for offers. This can be omitted outside of the product master data
            service
          type: array
          items:
            type: string
            nullable: true
        _links:
          description: |
            Java Property Name: 'links'
          type: array
          items:
            $ref: '#/components/schemas/Link'

    ProductTag:
      description: |
        Known values:
        - SPLIT_RESERVATION
          Indicate for the provider that the distributor is prepared to get reservations including a split inside the reservation
          Without this indication the provider is not allowed to use the SplitSection Object inside a reservation. 
          The implementation of SPLIT_RESERVATION is not recommended. To provide reservations that do not cover a full leg 
          multiple reservations as offerParts should be created.
      type: string
      x-extensible-enum:
        - 'SPLIT_RESERVATION'

    ProductType:
      description: |
        General product types harmonized across fare providers. (More to be added, use null for types not listed yet.)
        Values from the [Product Type Code List](https://osdm.io/spec/catalog-of-code-lists/#ProductTypes)
        Listed values here are examples.
      type: string
      x-extensible-enum:
        - 'ADMISSION_PASS'
        - 'ADMISSION_MULTI_RIDE'
        - 'ADMISSION_POINT2POINT'
        - 'UPGRADE_PASS'
        - 'UPGRADE_MULTI_RIDE'
        - 'UPGRADE_POINT2POINT'
        - 'RESERVATION'
        - 'ANCILLARY_SERVICE'
        - 'ANCILLARY_ITEM'
        - 'REDUCTION_CARD'

    ProductCategory:
      type: object
      additionalProperties: false
      description: |
        Product category based on NeTEx/SIRI. A product category is a classification for vehicle journeys
        to express some common properties of journeys for marketing and fare products. Provided by OJP.
      required:
        - name
        - shortName
        - productCategoryRef
      properties:
        name:
          description: |
            Full name of this product category, e.g. 'TGV Lyria' in Switzerland and France.
            UIC: Long name of Service Brand
          type: string
          nullable: false
          example: TGV Lyria
        shortName:
          description: |
            Short name or acronym of the product category, likely to be published, e.g. 'TGV'
            UIC: Abbreviation of Service Brand
          type: string
          nullable: false
          example: TGV
        productCategoryRef:
          $ref: '#/components/schemas/ProductCategoryRef'

    ProductCategoryRef:
      type: string
      description: |
        Reference to a product category. Product categories should be defined once and used
        uniformly in all channels (e.g. NeTEx, SIRI, OJP). Provided by OJP.
      nullable: true
      example: urn:uic:sbc:76

    ProductCollectionResponse:
      type: object
      additionalProperties: false
      properties:
        warnings:
          deprecated: true
          $ref: '#/components/schemas/WarningCollection'
        problems:
          type: array
          items:
            $ref: '#/components/schemas/Problem'
        products:
          description: |
            The list of all products available to the caller.
          type: array
          items:
            $ref: '#/components/schemas/Product'

    ProductLegAssociation:
      type: object
      additionalProperties: false
      description: |
        In offer mode, in almost all cases exactly one product is referenced. Only on some French
        trips consisting of a TGV and a TER two products need to be used.
        In fare mode, no product exists as first needs to created from the different fares.
      required:
        - productId
      properties:
        productId:
          type: string
          nullable: false
        legIds:
          description: |
            indices of the legs in the trip given by the provider of the offer
          type: array
          items:
            type: string
          nullable: true

    ProductResponse:
      type: object
      additionalProperties: false
      properties:
        warnings:
          $ref: '#/components/schemas/WarningCollection'
        problems:
          type: array
          items:
            $ref: '#/components/schemas/Problem'
        product:
          $ref: '#/components/schemas/Product'

    ProductSummary:
      type: object
      additionalProperties: false
      description: |
        Summary of the booking's underlining products.
      required:
        - id
        - description
        - code
      properties:
        id:
          type: string
          nullable: false
        description:
          type: string
          nullable: false
        code:
          type: string
          nullable: false

    PromotionCode:
      type: object
      additionalProperties: false
      description: |
        The promotion code is a token that reduces the price at POST booking time OR
        Token that reduces the price at POST trip-offer-collection time OR
        Token to receive offers that are not available without it.
      required:
        - code
      properties:
        code:
          description: |
            The code issued by the issuer
          type: string
          nullable: false
          example: SPRING_DISCOUNT
        issuer:
          description: |
            The party that issues the promotion code, in case of a railway it's its RICS code
          type: string
          nullable: true

    Purchaser:
      type: object
      additionalProperties: false
      description: |
        purchaser information
      properties:
        externalRef:
          description: |
            A stable reference to a purchaser from other elements, or from caller system. When received in input of a request, it must be echoed back in the response.
          type: string
          nullable: true
        detail:
          $ref: '#/components/schemas/PersonDetail'
          nullable: true
        companyDetails:
          $ref: '#/components/schemas/CompanyDetail'
          nullable: true
        _links:
          description: |

            Java Property Name: 'links'
          type: array
          items:
            $ref: '#/components/schemas/Link'

    PurchaserResponse:
      type: object
      additionalProperties: false
      properties:
        warnings:
          deprecated: true
          $ref: '#/components/schemas/WarningCollection'
        problems:
          type: array

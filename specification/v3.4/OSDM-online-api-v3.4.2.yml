          description: |
            Indication of items attached to the car
          type: array
          items:
            $ref: '#/components/schemas/AttachableItemType'
        licensePlate:
          description: |
            The license plate is a personal data item and must not be provided in an offer request.
            It must be patched into the offer after the customer accepted the offer for booking.
          type: string
          nullable: true

    CardReference:
      type: object
      additionalProperties: false
      description: |
        Number and issuer are needed to identify a travel account, the code identifies a reduction card.
      required:
        - type
      properties:
        code:
          description: |
            Code of the card type according to issuer. E.g. BahnCard50.
            Predefined values from the [Reduction Card Code List](https://osdm.io/spec/catalog-of-code-lists/#ReductionCard)
          type: string
          nullable: true
        number:
          description: |
            Number identifying the travel account, need issuer to be unique.
          type: string
          nullable: true
        issuer:
          $ref: '#/components/schemas/CompanyRef'
        type:
          $ref: '#/components/schemas/TravelAccountType'

    CardTypeReference:
      type: object
      additionalProperties: false
      required:
        - code
      properties:
        issuer:
          $ref: '#/components/schemas/CompanyRef'
        code:
          type: string
          nullable: false
        cardName:
          type: string
          nullable: true

    CarrierConstraint:
      type: object
      additionalProperties: false
      description: |
        Either excluded or included carriers can be set.
      properties:
        includedCarriers:
          type: array
          items:
            type: string
          nullable: true
        excludedCarriers:
          type: array
          items:
            type: string
          nullable: true

    CarrierFilter:
      type: object
      additionalProperties: false
      description: |
        Filter for in/exclusion of carriers. Provided by OJP.
      properties:
        exclude:
          description: |
            Whether carrier in list are to include or exclude from search.
          type: boolean
          nullable: true
          default: true
        carriers:
          description: |
            Reference to carrier
          type: array
          items:
            $ref: '#/components/schemas/CompanyRef'

    ClaimedJourneyDetails:
      type: object
      additionalProperties: false
      properties:
        impact:
          $ref: '#/components/schemas/ImpactType'
        finalDelay:
          type: string
          format: duration
          nullable: true
          example: PT30M
        onReturn:
          type: boolean
          nullable: true
          default: false
        delayedJourney:
          type: array
          items:
            $ref: '#/components/schemas/ClaimedLeg'

    ClaimedLeg:
      type: object
      additionalProperties: false
      properties:
        trainNumber:
          type: string
          nullable: true
        connectionMissed:
          description: |
            connection missed due to a delay on the previous leg
          type: boolean
          nullable: true
        serviceDegradation:
          type: array
          items:
            $ref: '#/components/schemas/ServiceDegradation'
        departureStation:
          $ref: '#/components/schemas/Place'
        arrivalStation:
          $ref: '#/components/schemas/Place'
        plannedDepartureTime:
          type: string
          format: date-time
          nullable: true
        timetabledArrivalTime:
          type: string
          format: date-time
          nullable: true
        observedArrivalTime:
          type: string
          format: date-time
          nullable: true

    Coach:
      type: object
      additionalProperties: false
      required:
        - number
        - layoutId
      properties:
        compartments:
          type: array
          items:
            $ref: '#/components/schemas/Compartment'
        number:
          description: |
            coach number
          type: string
          nullable: false
        layoutId:
          description: |
            Id to identify the coach layout. In case of two deck vehicles, 
            both upper and lower deck layouts are provided next to each other.
          type: string
          nullable: false
        layoutIdUpperDeck:
          description: |
            id to identify a layout for the upper deck in a double deck coach
          type: string
          nullable: true
        layoutIdLowerDeck:
          description: |
            id to identify a layout for the lower deck in a double deck coach
          type: string
          nullable: true
        direction:
          $ref: '#/components/schemas/TravelDirectionType'
        owner:
          $ref: '#/components/schemas/CompanyRef'
        specialCoach:
          $ref: '#/components/schemas/SpecialCoachType'
        reservationRefs:
          description: |
            references to the reservations/fares for which all places in the coach can be selected. The reservation ids must be part of the list of reservation ids for which the consumer has requested the available places and the consumer must accept a list by setting singleSelectionMapsRequired to false
          type: array
          items:
            type: string

    CoachLayout:
      type: object
      additionalProperties: false
      description: |
        coach layout providing data to draw a coach layout. The items of a coach
        are located via coordinates with (0,0) in the upper left corner. All
        coordinates are given without sign.
      required:
        - id
        - gridSize
      properties:
        id:
          description: |
            id of this coachLayout on this server
          type: string
          nullable: false
        summary:
          description: |
            A human-readable description of the coach layout.
          type: string
          nullable: true
          example: Coach 3 in train T-122
        places:
          description: |
            list of places included in the layout
          type: array
          items:
            $ref: '#/components/schemas/CoachLayoutPlace'
        signs:
          type: array
          items:
            $ref: '#/components/schemas/CoachLayoutSign'
        internals:
          type: array
          items:
            $ref: '#/components/schemas/CoachLayoutInternal'
        directedInternals:
          type: array
          items:
            $ref: '#/components/schemas/CoachLayoutDirectedInternal'
        compartmentNumbers:
          type: array
          items:
            $ref: '#/components/schemas/CoachLayoutCompartmentNumber'
        gridSize:
          $ref: '#/components/schemas/CoachLayoutGridSize'
        _links:
          description: |
            Java Property Name: 'links'
          type: array
          items:
            $ref: '#/components/schemas/Link'

    CoachLayoutCollectionResponse:
      type: object
      additionalProperties: false
      properties:
        warnings:
          deprecated: true
          $ref: '#/components/schemas/WarningCollection'
        problems:
          type: array
          items:
            $ref: '#/components/schemas/Problem'
        layouts:
          type: array
          items:
            $ref: '#/components/schemas/CoachLayout'

    CoachLayoutGridSize:
      type: object
      additionalProperties: false
      required:
        - x
        - y
      properties:
        x:
          type: integer
          format: int32
          nullable: false
        y:
          type: integer
          format: int32
          nullable: false

    CoachLayoutInternal:
      type: object
      additionalProperties: false
      required:
        - icon
        - coords
      properties:
        icon:
          description: |
            Values from the [Graphics Items Code List](https://osdm.io/spec/catalog-of-code-lists/#GraphicsItems)
          type: string
          nullable: false
        mounting:
          $ref: '#/components/schemas/MountingType'
        coords:
          $ref: '#/components/schemas/LayoutCoordinates'

    CoachLayoutDirectedInternal:
      type: object
      additionalProperties: false
      required:
        - icon
        - coords
      properties:
        icon:
          description: |
            Values from the [Graphics Items Code List](https://osdm.io/spec/catalog-of-code-lists/#GraphicsItems)
          type: string
          nullable: false
        direction:
          $ref: '#/components/schemas/DirectionType'
        mounting:
          $ref: '#/components/schemas/MountingType'
        coords:
          $ref: '#/components/schemas/LayoutCoordinates'

    CoachLayoutPlace:
      type: object
      additionalProperties: false
      required:
        - icon
        - number
        - coords
      properties:
        icon:
          type: string
          description: |
            Values from the [Graphics Items Code List](https://osdm.io/spec/catalog-of-code-lists/#GraphicsItems)
          nullable: false
        number:
          description: |
            place number as displayed physically on the place
          type: string
          nullable: false
        direction:
          $ref: '#/components/schemas/DirectionType'
        remarkId:
          $ref: '#/components/schemas/RemarkType'
        coords:
          $ref: '#/components/schemas/LayoutCoordinates'

    CoachLayoutResponse:
      type: object
      additionalProperties: false
      properties:
        warnings:
          deprecated: true
          $ref: '#/components/schemas/WarningCollection'
        problems:
          type: array
          items:
            $ref: '#/components/schemas/Problem'
        coachLayout:
          $ref: '#/components/schemas/CoachLayout'

    CoachLayoutSign:
      type: object
      additionalProperties: false
      required:
        - icon
        - coords
      properties:
        icon:
          description: |
            Values from the [Graphics Items Code List](https://osdm.io/spec/catalog-of-code-lists/#GraphicsItems)
          type: string
          nullable: false
        direction:
          $ref: '#/components/schemas/DirectionType'
        coords:
          $ref: '#/components/schemas/LayoutCoordinates'

    CoachLayoutCompartmentNumber:
      description:
        Layout item to place a compartment number. The number has no icon, it
        only places the number
      type: object
      additionalProperties: false
      required:
        - number
        - coords
      properties:
        number:
          type: string
        coords:
          $ref: '#/components/schemas/LayoutCoordinates'

    CombinationTag:
      type: object
      additionalProperties: false
      description: |
        Tag to indicate that some products from a provider can be sold only when in conjunction
        with product(s) from another provider using the same tag. At least one, not all,
        combinationTags must be in common to allow combination. No combinationTags indicate
        that there are no combination constraints on the product.
      required:
        - id
      properties:
        id:
          type: string
          nullable: false
        needsToBeCombined:
          description: |
            If false it means that this product can be sold also when not in conjunction with
            a product with the same tag. This is needed to propose specific products from one
            provider that depend on public ones of another.
          type: boolean
          nullable: true
          default: false

    CompanyDetail:
      type: object
      additionalProperties: false
      required:
        - name
        - registrationNumber
        - taxId
      properties:
        name:
          type: string
          nullable: false
        registrationNumber:
          type: string
          nullable: false
        legalAddress:
          $ref: '#/components/schemas/Address'
          deprecated: true
          nullable: true
          description: |
            Deprecated in favor of `legalPostalAddress`
        legalPostalAddress:
          $ref: '#/components/schemas/PostalAddress'
        taxId:
          type: string
          nullable: false

    CompanyRef:
      type: string
      description: |
        Identifies a company. For rail, a RICS company code or compatible ERA company code are used. 
        E.g.: 'urn:uic:rics:1185:000011'
      nullable: false

    Compartment:
      type: object
      additionalProperties: false
      description: |
        Areas within a coach that holds places. Areas might be selectable
        as a whole. Usual areas would be classic compartments.
      required:
        - places
      properties:
        places:
          type: array
          items:
            $ref: '#/components/schemas/PlacePosition'
          minItems: 1
        number:
          description: Compartment number
          type: string
        isSelectable:
          description: |
            Indicates whether compartments are selectable as a whole only
          type: boolean
          nullable: true
          default: false
        reservationRefs:
          description: |
            references to the reservations/fares for which this place can be selected. The reservation ids must be part of the list of reservation ids for which the consumer has requested the available places and the consumer must accept a list by setting singleSelectionMapsRequired to false
          type: array
          items:
            type: string
        status:
          $ref: '#/components/schemas/AvailabilityStatus'
        travelClass:
          $ref: '#/components/schemas/TravelClass'
        serviceClass:
          $ref: '#/components/schemas/ServiceClassType'
        selectionFee:
          $ref: '#/components/schemas/SelectionFee'

    Complaint:
      type: object
      additionalProperties: false
      required:
        - id
        - status
      properties:
        id:
          type: string
          nullable: false
        status:
          $ref: '#/components/schemas/BackOfficeStatus'
        customerComplaint:
          $ref: '#/components/schemas/CustomerComplaint'
        missingInformation:
          description: |
            indication of missing customer information
          type: array
          items:
            type: string
            maxLength: 32768
          nullable: true
        decision:
          $ref: '#/components/schemas/ComplaintDecision'
        _links:
          description: |

            Java Property Name: 'links'
          type: array
          items:
            $ref: '#/components/schemas/Link'

    ComplaintChangeReason:
      description: |
        Known Values:
        - 'BANK_ACCOUNT'
        - 'SETTLED_TIME_LIMIT_EXCEEDED': A distributor settled the claim as the fare provided did not reply in due time. The compensation amount debited is provided.
        - 'PASSENGER_CHANGE'
      type: string
      x-extensible-enum:
        - 'BANK_ACCOUNT'
        - 'SETTLED_TIME_LIMIT_EXCEEDED'
        - 'PASSENGER_CHANGE'

    ComplaintDecision:
      type: object
      additionalProperties: false
      properties:
        compensationAmount:
          $ref: '#/components/schemas/Price'
        refundVoucher:
          $ref: '#/components/schemas/FulfillmentDocument'
        explanation:
          $ref: '#/components/schemas/SupportingDocument'
        shortExplanation:
          type: string
          nullable: true
        delayedJourney:
          description: |
            Allocator or fare provider view on the delays. This might differ from the customer view.
          type: array
          items:
            $ref: '#/components/schemas/Trip'

    ComplaintPatchRequest:
      type: object
      additionalProperties: false
      description: |
        Changes to a claim already made.
        This covers upload of additional supporting documents, changes to  the passenger and claim manager data.
        The patch of the compensation amount requires an agreement between the involved parties and is used in
        case the legal time line for deciding the claim is passed.
      properties:
        reason:
          $ref: '#/components/schemas/ComplaintChangeReason'
        compensationAmount:
          $ref: '#/components/schemas/Price'
        claimManager:
          $ref: '#/components/schemas/PersonDetail'
        affectedPassengers:
          type: array
          items:
            $ref: '#/components/schemas/Passenger'
        supportingDocuments:
          type: array
          items:
            $ref: '#/components/schemas/SupportingDocument'
        bankAccount:
          $ref: '#/components/schemas/BankAccountReference'

    ComplaintResponse:
      type: object
      additionalProperties: false
      required:
        - complaint
      properties:
        complaint:
          $ref: '#/components/schemas/Complaint'
        warnings:
          deprecated: true
          $ref: '#/components/schemas/WarningCollection'
        problems:
          type: array
          items:
            $ref: '#/components/schemas/Problem'

    Condition:
      type: object
      additionalProperties: false
      description: |
        Describes sales, usage and after sales conditions applicable to the product.  See after sales conditions for individual after sales amounts. The language of the text is controlled by the accept-language header, i.e. supporting English is a must.
      required:
        - type
        - description
      properties:
        type:
          $ref: '#/components/schemas/ConditionType'
        description:
          description: |
            human readable documentation of the text.
          type: string
          minLength: 1
          nullable: false
        shortDescription:
          description: |
            short description of the condition no longer than 64 characters
          type: string
          nullable: true

    ConditionType:
      type: string
      x-extensible-enum:
        - 'PRE_SALE'
        - 'SALE'
        - 'TRAVEL'
        - 'PLACE_CHANGE'
        - 'FULFILLMENT'
        - 'EXCHANGE'
        - 'REFUND'

    ContactDetail:
      type: object
      additionalProperties: false
      description: |
        Contact information needed to contact a person. Either an email, a phone number or an address needs to be provided.
      properties:
        summary:
          description: |
            A human-readable description of the contact.
          type: string
          nullable: true
        preferredLanguage:
          description: |
            ISO-639-1 language code
          type: string
          nullable: true
        email:
          type: string
          nullable: true
        phoneNumber:
          description: |
            Preferably a mobile phone number, to be contacted in case changes to the booking occur, e.g., in case of delays or interruptions .
          type: string
          nullable: true
        address:
          type: string
          nullable: true
          deprecated: true
        postalAddress:
          $ref: '#/components/schemas/PostalAddress'
          nullable: true

    ContextType:
      type: string
      enum:
        - 'OFFER'
        - 'BOOKING'

    ContinuousLeg:
      type: object
      additionalProperties: false
      description: |
        A leg of a journey that is not bound to a timetable. Provided by OJP.
      required:
        - start
        - end
        - service
      properties:
        start:
          $ref: '#/components/schemas/Place'
        end:
          $ref: '#/components/schemas/Place'
        service:
          $ref: '#/components/schemas/ContinuousService'
        timeWindowStart:
          description: |
            Time at which window begins.
          type: string
          format: date-time
          nullable: true
        timeWindowEnd:
          description: |
            Time at which window ends.
          type: string
          format: date-time
          nullable: true
        duration:
          description: |
            Duration of this leg according to user preferences like walk speed.
          type: string
          format: duration
          nullable: true
          example: PT10M
        situationFullRefs:
          type: array
          items:
            $ref: '#/components/schemas/SituationFullRef'
        co2Emission:
          $ref: '#/components/schemas/Quantity'

    ContinuousMode:
      description: |
        Types of modes that run at any time without a timetable. Provided by OJP.
      type: string
      x-extensible-enum:
        - 'WALK'
        - 'DEMAND_RESPONSIVE'
        - 'REPLACEMENT_SERVICE'

    ContinuousService:
      type: object
      additionalProperties: false
      description: |
        A vehicle movement on a continuous, non-timetabled service.
        Service of this leg. May be 'walk' in most cases, but also cycling or taxi etc.
        Provided by OJP.
      required:
        - operatingDayRef
        - journeyRef
        - mode
        - publishedServiceName
        - originText
        - destinationText
      properties:
        continuousMode:
          $ref: '#/components/schemas/ContinuousMode'
        individualMode:
          $ref: '#/components/schemas/IndividualMode'
        operatingDayRef:
          $ref: '#/components/schemas/OperationDayRef'
        journeyRef:
          $ref: '#/components/schemas/JourneyRef'
        mode:
          type: string
          nullable: false
          example: Ask Stefan
        publishedServiceName:
          type: string
          nullable: false
          example: Circle Line
        originText:
          type: string
          nullable: false
        destinationText:
          type: string
          nullable: false

    ControlSecurityType:
      description: |
        Known Values:
        - 'SIP': secure paper tickets
        - 'SID': security in data (signed bar code)
        - 'SIS': security in system
        Values from the [Control Security Type Code List](https://osdm.io/spec/catalog-of-code-lists/#ControlSecurityType)
        Listed values here are examples.
      type: string
      x-extensible-enum:
        - 'SIP'
        - 'SID'
        - 'SIS'

    CorporateCode:
      type: object
      additionalProperties: false
      description: |
        The corporate code is a token that reduces the price of an offer or enables  offers that are not available without it. Needs with a commercial agreement between parties.
      required:
        - code
        - issuer
      properties:
        code:
          description: |
            The corporate code issued by the referenced company.
          type: string
          nullable: false
          example: 123-232
        beneficiary:
          description: |
            The name of the party that benefits from the corporate code, intended to be presented to the end user.
          type: string
          nullable: true
          example: Siemens
        issuer:
          $ref: '#/components/schemas/CompanyRef'

    CountryCode:
      type: string
      description: |
        ISO country code (2 alpha), relative URNs with base urn:iso:std:iso:3166 are recommended
      nullable: false
      example: 'DE'

    Currency:
      type: string
      description: |
        ISO 4217 currency codes
      nullable: false
      example: 'CHF'

    CustomerComplaint:
      type: object
      additionalProperties: false
      description: |
        complaint details provided by the passengers
      properties:
        applicationTime:
          description: |
            date and time when the claim was made. This starts the legal time line to process the claim
          type: string
          format: date-time
          nullable: true
        journeyDetails:
          $ref: '#/components/schemas/ClaimedJourneyDetails'
        claimManager:
          $ref: '#/components/schemas/PersonDetail'
        affectedPassengers:
          type: array
          items:
            $ref: '#/components/schemas/Passenger'
        supportingDocuments:
          type: array
          items:
            $ref: '#/components/schemas/SupportingDocument'
        bookingIds:
          description: |
            list of booking Ids
          type: array
          items:
            type: string
          nullable: true
        ticketControlNumber:
          description: |
            list of ticket control number (visible ticket identification for the customer)
          type: array
          items:
            type: string
          nullable: true
        requestedPaymentType:
          $ref: '#/components/schemas/PaymentType'
        bankAccount:
          $ref: '#/components/schemas/BankAccountReference'

    DateRange:
      type: object
      additionalProperties: false
      properties:
        startTime:
          type: string
          format: date-time
          nullable: true
        endDate:
          type: string
          format: date-time
          nullable: true

    DatedJourney:
      type: object
      additionalProperties: false
      description: |
        Vehicle journey that runs at a specific date. Provided by OJP.
      required:
        - vehicleNumbers
        - carriers
      properties:
        operatingDayRef:
          $ref: '#/components/schemas/OperationDayRef'
        mode:
          $ref: '#/components/schemas/Mode'
        productCategory:
          $ref: '#/components/schemas/ProductCategory'
        publishedServiceName:
          description: |
            Line name or service description as known to the public, f.e. '512', 'S8'
            or 'Circle Line' or 'ICE 488'.
          type: string
          nullable: true
          example: S1
        vehicleNumbers:
          type: array
          items:
            $ref: '#/components/schemas/VehicleNumber'
          minItems: 1
        lineNumbers:
          type: array
          items:
            $ref: '#/components/schemas/LineNumber'
        serviceStatus:
          $ref: '#/components/schemas/ServiceStatus'
        situationFullRefs:
          type: array
          items:
            $ref: '#/components/schemas/SituationFullRef'
        carriers:
          type: array
          items:
            $ref: '#/components/schemas/NamedCompany'
          minItems: 1
        attributes:
          type: array
          items:
            $ref: '#/components/schemas/GeneralAttribute'

    DayTravelAccountUnit:
      allOf:
        - $ref: '#/components/schemas/AbstractTravelAccountUnit'
        - type: object
          additionalProperties: false

    DirectionType:
      description: |
        Direction of a place, defined optional as it might be omitted in
        case of berths in future. 
        Code list according to UIC90918-1
        Valid Values:
        - RIGHT: to right
        - LEFT: to left
        - UP: up (from right side of a coach pointing to the middle of the aisle)
        - DOWN: down (from right side of the coach pointing to the middle of the aisle)
      type: string
      enum:
        - 'RIGHT'
        - 'LEFT'
        - 'UP'
        - 'DOWN'

    Document:
      type: object
      additionalProperties: false
      description: |
        Non travel document created. Either downloadLink + downloadExpiry or content must be provided.
      required:
        - id
        - type
        - scope
      properties:
        id:
          type: string
          nullable: false
        summary:
          type: string
          nullable: true
        passengerRef:
          description: |
            Reference to a passenger, to be specified when the document related to an individual passenger.
          type: string
          nullable: true
        downloadLink:
          type: string
          format: uri
          nullable: true
        downloadExpiry:
          description: |
            Expiration time of the download link, the document will not be available at the given URI  after this time.
          type: string
          format: date-time
          nullable: true
        content:
          description: |
            base64 encoded binary of the actual fulfillment document. The length restriction of 4 MBytes applies to the encoded
            string, so the raw document cannot exceed 3 MBytes in size.
          type: string
          format: byte
          maxLength: 4194304
          nullable: true
        format:
          $ref: '#/components/schemas/DocumentFormat'
          nullable: true
        type:
          $ref: '#/components/schemas/DocumentType'
        scope:
          $ref: '#/components/schemas/DocumentScope'

    DocumentCollectionResponse:
      type: object
      additionalProperties: false
      required:
        - documents
      properties:
        warnings:
          deprecated: true
          $ref: '#/components/schemas/WarningCollection'
        problems:
          type: array
          items:
            $ref: '#/components/schemas/Problem'
        documents:
          type: array
          items:
            $ref: '#/components/schemas/Document'
          minItems: 1

    DocumentRequest:
      type: object
      additionalProperties: false
      required:
        - document
      properties:
        document:
          $ref: '#/components/schemas/DocumentSpecification'

    DocumentResponse:
      type: object
      additionalProperties: false
      properties:
        warnings:
          $ref: '#/components/schemas/WarningCollection'
        problems:
          type: array
          items:
            $ref: '#/components/schemas/Problem'
        document:
          $ref: '#/components/schemas/Document'

    DocumentScope:
      type: string
      enum:
        - 'BOOKING'
        - 'PASSENGER'

    DocumentSpecification:
      type: object
      additionalProperties: false
      description: |
        Non travel document created. Either downloadLink + downloadExpiry or content must be provided.
      required:
        - scope
        - type
      properties:
        passengerRef:
          description: |
            Reference to a passenger, to be specified when the document related to an individual passenger.
          type: string
          nullable: true
        content:
          description: |
            base64 encoded binary of the actual fulfillment document. The length restriction of 4 MBytes applies to the encoded
            string, so the raw document cannot exceed 3 MBytes in size.
          type: string
          format: byte
          maxLength: 4194304
          nullable: true
        format:
          $ref: '#/components/schemas/DocumentFormat'
          nullable: true
        scope:
          $ref: '#/components/schemas/DocumentScope'
        type:
          $ref: '#/components/schemas/DocumentType'

    DocumentType:
      type: string
      enum:
        - 'BOOKING_RECEIPT'
        - 'CO2_REPORT'
        - 'INFORMATION'
        - 'COMPLAINT_EXPLANATION'

    Event:
      type: object
      additionalProperties: false
      description: |
        Record of an action that occurred in the life cycle of the booking.
      required:
        - id
        - timestamp
        - type
        - details
      properties:
        id:
          description: |
            id of the event
          type: string
          nullable: false
        timestamp:
          description: |
            timestamp of the event
          type: string
          format: date-time
          nullable: false
        type:
          $ref: '#/components/schemas/EventType'
        details:
          $ref: '#/components/schemas/EventDetail'

    EventDetail:
      type: object
      additionalProperties: false
      required:
        - summary
        - requestor
        - change
        - resource
      properties:
        summary:
          description: |
            human readable description of the event
          type: string
          nullable: false
        requestor:
          description: |
            Contains detailed information about who is calling the API. It can include information such as channel, organization, sales unit or workstation id and be used to configure e.g. the fare range provided to the caller. The content of the string is part of a bilateral contract by the two parties and not standardized by OSDM. It is recommend to encrypt the information transferred.
          type: string
          nullable: false
        change:
          $ref: '#/components/schemas/HistoryStatus'
        resource:
          $ref: '#/components/schemas/Resource'

    EventType:
      type: string
      enum:
        - 'BOOKING_REAL_TIME_EVENT_OCCURRED'
        - 'BOOKING_REACCOMMODATED'
        - 'BOOKING_TRIP_CHANGED'
        - 'BOOKING_TRIP_CONFIRMED'
        - 'FULFILLMENT_AVAILABLE'
        - 'DOCUMENT_AVAILABLE'
        - 'FULFILLMENT_REFUNDED'
        - 'FULFILLMENT_EXCHANGED'
        - 'FULFILLMENT_CONTROLLED'
        - 'ACCOMMODATION_RELEASED'
        - 'PURCHASER_CHANGED'
        - 'PASSENGER_CHANGED'
        - 'REFUND_INITIATED'
        - 'EXCHANGE_INITIATED'

    ExchangeOffer:
      type: object
      additionalProperties: false
      required:
        - exchangeFee
        - exchangePrice
        - fulfillments
        - offerId
        - createdOn
        - preBookableUntil
        - passengerRefs
        - admissionOfferParts
      properties:
        exchangeFee:
          $ref: '#/components/schemas/Price'
        accountingRef:
          description: |
            Accounting information for the exchange fee
          $ref: '#/components/schemas/AccountingRef'
        exchangePrice:
          $ref: '#/components/schemas/Price'
        refundableAmount:
          $ref: '#/components/schemas/Price'
        fulfillments:
          type: array
          items:
            $ref: '#/components/schemas/Fulfillment'
          minItems: 1
        offerId:
          type: string
          maxLength: 32768
          nullable: false
        summary:
          description: |
            A human-readable description of the offer.
          type: string
          nullable: true
        offerSummary:
          $ref: '#/components/schemas/OfferSummary'
        createdOn:
          type: string
          format: date-time
          nullable: false
        preBookableUntil:
          description: |
            time until the offer can be pre-booked, however its availability is not guaranteed
          type: string
          format: date-time
          nullable: false
        passengerRefs:
          type: array
          items:
            type: string
          minItems: 1
          nullable: false
        products:
          type: array
          items:
            $ref: '#/components/schemas/Product'
        tripCoverage:
          $ref: '#/components/schemas/TripCoverage'
        exchangeOfferBreakdown:
          description: |
            Breakdown of the exchange offer, including the exchange price, exchange fee, and refundable amount.
          type: array
          items:
            $ref: '#/components/schemas/ExchangeBreakdownItem'
        admissionOfferParts:
          type: array
          items:
            $ref: '#/components/schemas/AdmissionOfferPart'
        reservationOfferParts:
          type: array
          items:
            $ref: '#/components/schemas/ReservationOfferPart'
        ancillaryOfferParts:
          type: array
          items:
            $ref: '#/components/schemas/AncillaryOfferPart'
        fees:
          type: array
          items:
            $ref: '#/components/schemas/Fee'
        fares:
          type: array
          items:
            $ref: '#/components/schemas/Fare'
        _links:
          description: |

            Java Property Name: 'links'
          type: array
          items:
            $ref: '#/components/schemas/Link'

    ExchangeBreakdownItem:
      type: object
      required:
        - bookingPartIds
        - exchangeFee
        - exchangePrice
      properties:
        exchangeFee:
          $ref: '#/components/schemas/Price'
        exchangePrice:
          $ref: '#/components/schemas/Price'
        refundableAmount:
          $ref: '#/components/schemas/Price'
        bookingPartIds:
          type: array
          items:
            type: string

    ExchangeOfferCollectionRequest:
      type: object
      additionalProperties: false
      description: |
        Defines the parameters needed to request an exchange offer, either based on either an
        existing trip (that is then passed in) plus a set of offer search
        criteria, or based on trip-search and offer search criteria. At least one
        of the trip or tripSearchCriteria must be set.
      required:
        - fulfillmentIds
        - anonymousPassengerSpecifications
      properties:
        fulfillmentIds:
          type: array
          items:
            type: string
          minItems: 1
          nullable: false
        overruleCode:
          $ref: '#/components/schemas/OverruleCode'
        tripSpecifications:
          type: array
          items:
            $ref: '#/components/schemas/TripSpecification'
        tripIds:
          type: array
          items:
            type: string
            maxLength: 32768
          nullable: true
        tripSearchCriteria:
          $ref: '#/components/schemas/TripSearchCriteria'
        nonTripSearchCriteria:
          $ref: '#/components/schemas/NonTripSearchCriteria'
        requestedSections:
          type: array
          items:
            $ref: '#/components/schemas/Section'
        offerSearchCriteria:
          $ref: '#/components/schemas/OfferSearchCriteria'
        anonymousPassengerSpecifications:
          type: array
          items:
            $ref: '#/components/schemas/AnonymousPassengerSpecification'
          minItems: 1
        corporateCodes:
          type: array
          items:
            $ref: '#/components/schemas/CorporateCode'
        promotionCodes:
          type: array
          items:
            $ref: '#/components/schemas/PromotionCode'
        requestedFulfillmentOptions:
          type: array
          items:
            $ref: '#/components/schemas/FulfillmentOption'
        embed:
          type: array
          items:
            $ref: '#/components/schemas/OfferCollectionResponseContent'

    ExchangeOfferCollectionResponse:
      type: object
      additionalProperties: false
      properties:
        warnings:
          deprecated: true
          $ref: '#/components/schemas/WarningCollection'
        problems:
          type: array
          items:
            $ref: '#/components/schemas/Problem'
        exchangeOffers:
          type: array
          items:
            $ref: '#/components/schemas/ExchangeOffer'
        trips:
          description: |
            Two trips are returned if  round trips are exchanged.
          type: array
          items:
            $ref: '#/components/schemas/Trip'
        passengers:
          type: array
          items:
            $ref: '#/components/schemas/Passenger'
        _links:
          description: |

            Java Property Name: 'links'
          type: array
          items:
            $ref: '#/components/schemas/Link'

    ExchangeOfferCollectionResponseContent:
      type: string
      enum:
        - 'ALL'
        - 'EXCHANGEOFFERS'
        - 'TRIP'
        - 'PASSENGERS'
        - 'NONE'
      default: 'ALL'

    ExchangeOperation:
      type: object
      additionalProperties: false
      required:
        - id
      properties:
        id:
          type: string
          nullable: false
        status:
          $ref: '#/components/schemas/ExchangeStatus'
        exchangeOffers:
          type: array
          items:
            $ref: '#/components/schemas/ExchangeOffer'
        ticketTimeLimit:
          type: string
          format: date-time
          nullable: true
        fulfillmentType:
          $ref: '#/components/schemas/FulfillmentType'
        fulfillments:
          type: array
          items:
            $ref: '#/components/schemas/Fulfillment'
        issuedVouchers:
          type: array
          items:
            $ref: '#/components/schemas/VoucherInformation'
        trips:
          type: array
          items:
            $ref: '#/components/schemas/Trip'

    ExchangeOperationPatchRequest:
      type: object
      additionalProperties: false
      description: |
        Allows modifying a general setting for the booking:
         * setting the required fulfillment type, e.g. value paper
           or e-ticket and preferred fulfillment media.
           The latter is optional and relevant in some cases only.
         * Provisionally exchanging some of the fulfillments in the booking
      properties:
        requestedFulfillmentType:
          $ref: '#/components/schemas/FulfillmentType'
        preferredFulfillmentMedia:
          $ref: '#/components/schemas/FulfillmentMediaType'
        embed:
          description: |
            Influences whether referenced resources are returned in full or as references only.
          type: array
          items:
            $ref: '#/components/schemas/ExchangeOperationResponseContent'

    ExchangeOperationRequest:
      type: object
      additionalProperties: false
      required:
        - exchangeOffers
      properties:
        exchangeOffers:
          type: array
          items:
            $ref: '#/components/schemas/OfferSelection'
          minItems: 1

    ExchangeOperationResponse:
      type: object
      additionalProperties: false
      properties:
        warnings:
          deprecated: true
          $ref: '#/components/schemas/WarningCollection'
        problems:
          type: array
          items:
            $ref: '#/components/schemas/Problem'
        exchangeOperation:
          $ref: '#/components/schemas/ExchangeOperation'

    ExchangeOperationResponseContent:
      description: |
        Influences whether referenced resources are returned in full or as references only.
      type: string
      enum:
        - 'ALL'
        - 'EXCHANGEOPERATION'
        - 'EXCHANGEOPERATION_EXCHANGEOFFERS'
        - 'EXCHANGEOPERATION_FULFILLMENTS'
      default: 'ALL'

    ExchangeStatus:
      type: string
      enum:
        - 'PREBOOKED'
        - 'CONFIRMED'
        - 'FULFILLED'
        - 'ERROR'

    ExchangeableType:
      description: |
        If set to YES the offerpart is exchangeable without a fee before the day of departure. 
        NO when not exchangeable or exchangeable with 100% fee, WITH_CONDITIONS in all other cases.
      type: string
      enum:
        - 'YES'
        - 'NO'
        - 'WITH_CONDITION'

    ExcludedTimeRange:
      type: object
      additionalProperties: false
      description: |
        time ranges excluded from the validity (e.g. off peak fulfillments)
      required:
        - from
        - until
        - scope
      properties:
        from:
          description: |
            minutes of the day in the time zone of travel
          type: integer
          format: int32
          nullable: false
        until:
          description: |
            minutes of the day in the time zone of travel
          type: integer
          format: int32
          nullable: false
        scope:
          $ref: '#/components/schemas/ExclusionScope'

    ExclusionScope:
      type: string
      enum:
        - 'START_OF_TRAVEL'
        - 'COMPLETE_RANGE'

    Fare:
      type: object
      additionalProperties: false
      description: |
        The online representation of a fare.
        In case the final product requires the indication of carriers it is obligatory to provide a 
        carrierConstraint in the fare directly that includes the list of all carriers in the 
        includedCarrier list. Whether the carrier must be indicated needs to be derived from the requetsted
        total route and the location of the sales points for international sales. 
        Whether the indication of carriers is obligatory is defined
        in the Convention concerning International Carriage by Rail (COTIF).
      required:
        - id
        - type
        - prices
        - regionalConstraint
        - travelClass
        - afterSalesCondition
        - combinationConstraint
        - travelValidityConstraint
      properties:
        id:
          description: |
            id of the fare item to be included in accounting
          type: string
          nullable: false
        type:
          $ref: '#/components/schemas/FareType'
        name:
          $ref: '#/components/schemas/Text'
        description:
          $ref: '#/components/schemas/Text'
        status:
          $ref: '#/components/schemas/BookingPartStatus'
        prices:
          description: |
            allows specifying a price in multiple currencies
          type: array
          items:
            $ref: '#/components/schemas/Price'
          minItems: 1
        regionalConstraint:
          $ref: '#/components/schemas/RegionalConstraint'
        serviceConstraint:
          $ref: '#/components/schemas/ServiceConstraint'
        carrierConstraint:
          $ref: '#/components/schemas/CarrierConstraint'
        regulatoryConditions:
          type: array
          items:
            $ref: '#/components/schemas/RegulatoryCondition'
        serviceClass:
          $ref: '#/components/schemas/ServiceClass'
        travelClass:
          $ref: '#/components/schemas/TravelClass'
        afterSalesCondition:
          $ref: '#/components/schemas/AfterSalesConditionsLink'
        combinationConstraint:
          type: array
          items:
            $ref: '#/components/schemas/FareCombinationModel'
          minItems: 1
        fulfillmentConstraint:
          $ref: '#/components/schemas/FulfillmentConstraint'
        travelValidityConstraint:
          $ref: '#/components/schemas/TravelValidity'
        availablePlaces:
          type: array
          items:
            $ref: '#/components/schemas/AvailablePlace'
        placeSelection:
          $ref: '#/components/schemas/PlaceSelection'
        placeAllocation:
          type: array
          items:
            $ref: '#/components/schemas/PlaceAllocation'
        coveredSection:
          $ref: '#/components/schemas/Section'
        passengerRefs:
          type: array
          items:
            type: string
          minItems: 1
          nullable: false
        passengerConstraints:
          description: |
            passenger constraint to be included in bar codes
          type: array
          items:
            $ref: '#/components/schemas/PassengerConstraints'
        involvedTCOs:
          type: array
          items:
            $ref: '#/components/schemas/CompanyRef'
        legacyAccountingIdentifier:
          $ref: '#/components/schemas/LegacyAccountingIdentifier'
        legacyReservationParameter:
          $ref: '#/components/schemas/LegacyReservationParameter'
        requiredCards:
          description: |
            One of the listed cards is required to be valid at the time of travel.
          type: array
          items:
            $ref: '#/components/schemas/CardReference'
          minItems: 1
        luggageConstraint:
          $ref: '#/components/schemas/LuggageConstraint'
        availablePreferences:
          type: array
          items:
            $ref: '#/components/schemas/AvailablePlacePreferences'

    FareCombinationModel:
      type: object
      additionalProperties: false
      description: |
        Defines the model according to which the fares can be combined.
      required:
        - model
      properties:
        model:
          description: |
            A distributor needs to support the following models:  SEPARATE_TICKET, SEPARATE_CONTRACT, CLUSTERING, COMBINING.

          type: string
          nullable: false
        combinableCarriers:
          description: |
            List of all carriers where the model can be applied, in case the list is empty
            all combinations are allowed.
          type: array
          items:
            $ref: '#/components/schemas/CompanyRef'
        isValidOnlyWhenCombined:
          description: |
            This combination model applies only in case the fare is combined with another carrier
          type: boolean
          nullable: true
          default: false
        referenceCluster:
          description: |
            In case of CLUSTERING model: the cluster to which the fare belongs
          type: string
          nullable: true
        allowedClusters:
          description: |
            In case of CLUSTERING model: the other clusters that allow a combination
          type: array
          items:
            type: string
          nullable: true
        allowedCommonContracts:
          description: |
            List of carriers where a common contract with separate fulfillments are allowed.
          type: array
          items:
            $ref: '#/components/schemas/CompanyRef'

    FareConnectionPoint:
      description: |
        Connection point connecting two fare regimes. The connection is possible between stations of the two provided station sets.
        A legacy border point code (id) might be provided as an additional code within the stations (code list BORDER_POINT provided in URN).
        In case the connection point is a real station this station is indicated.
        In case the connection point is between stations for each side of the border real stations must be provided.
        Multiple sets of station can be provided in the rare case that the connection point connects more than two station (A-B and A-C).
        Multiple stations within a set at one side of the border might be provided in case of changes (new stations build near the border).

        Providing the UIC code for the station is mandatory.
      allOf:
        - $ref: '#/components/schemas/Place'
        - type: object
          additionalProperties: false
          required:
            - stationSets
          properties:
            name:
              type: string
              nullable: true
            stationSets:
              type: array
              items:
                $ref: '#/components/schemas/StationSet'
              minItems: 1

    FareConnectionPointRef:
      description: |
        Reference to a Fare Connection Point.
      allOf:
        - $ref: '#/components/schemas/PlaceRef'
        - type: object
          additionalProperties: false
          properties:
            name:
              type: string
              nullable: true

    FareReferenceStation:
      type: object
      additionalProperties: false
      description: |
        Reference to a list of stations jointly valid in a fare. The fare
        reference station defines a set of station that are equivalent from
        a tariff point of view. The code is issued by the carrier. Needed to
        generate bar codes as well as fulfillments.
      required:
        - name
        - code
        - carrier
        - stations
      properties:
        name:
          type: string
          nullable: false
        code:
          type: string
          nullable: false
        carrier:
          $ref: '#/components/schemas/CompanyRef'
        stations:
          type: array
          items:
            $ref: '#/components/schemas/StopPlaceRef'
          minItems: 1

    FareType:
      description: |
        Basic UIC fare types used in 90918-10, 90918-4, and 90918-9.
        Values from the [Fare Type Code List](https://osdm.io/spec/catalog-of-code-lists/#FareType)
        Listed values here are examples.
      type: string
      x-extensible-enum:
        - 'ADMISSION'
        - 'RESERVATION'
        - 'ANCILLARY'

    Fee:
      type: object
      additionalProperties: false
      description: |
        Fees are used to represent additional costs for services or products. In contrast to other offer parts in OSDM, the customer is not free whether to choose a fee or not: fees are generated and applied to other services or products by the providing system.
      required:
        - id
        - price
      properties:
        id:
          type: string
          maxLength: 32768
          nullable: false
        summary:
          description: |
            A human-readable description of the fee.
          type: string
          nullable: true
        price:
          $ref: '#/components/schemas/Price'
        applicability:
          $ref: '#/components/schemas/ApplicabilityType'
        transactionContext:
          $ref: '#/components/schemas/TransactionContextType'
        status:
          $ref: '#/components/schemas/FeeStatus'
        distributorBookingRef:
          description: |
            reference to the booking in the downstream distributor system
          type: string
          nullable: true
        refundable:
          $ref: '#/components/schemas/RefundType'
        conditions:
          description: |
            Structured description of the sales or after-sales conditions.
          type: array
          items:
            $ref: '#/components/schemas/Condition'
        productCode:
          description: |
            The product code expressed in the provider system (could be a
            mapping from an even lower-level provider).
          type: string
          nullable: true
          deprecated: true
        productRef:
          type: string
          description: |
            Reference to the Product representing the Fee
        accountingRef:
          $ref: '#/components/schemas/AccountingRef'

    Flexibility:
      type: string
      x-extensible-enum:
        - 'FULL_FLEXIBLE'
        - 'SEMI_FLEXIBLE'
        - 'NON_FLEXIBLE'

    Fulfillment:
      type: object
      additionalProperties: false
      description: |
        A fulfillment is a document (or part of a document in distributor mode) that
        - allows the passenger to prove its travel right
        - provides easier access to trains and stations
        - allows an exchange for other services (voucher)
        A fulfillment refers to services of one or multiple offer parts or a fare (distributor mode).
      required:
        - id
        - status
        - bookingRef
        - createdOn
      properties:
        id:
          type: string
          nullable: false
        status:
          $ref: '#/components/schemas/FulfillmentStatus'
        bookingRef:
          description: |
            the id of the booking the fulfillment is part of
          type: string
          nullable: false
        summary:
          description: |
            A human-readable description of the fulfillment.
          type: string
          nullable: true
        createdOn:
          type: string
          format: date-time
          nullable: false
        controlNumber:
          description: |
            Ticket Control Number.
          type: string
          nullable: true
        bookingParts:
          type: array
          items:
            $ref: '#/components/schemas/BookingPartReference'
        availableUsage:
          $ref: '#/components/schemas/FulfillmentUsage'
        issuer:
          $ref: '#/components/schemas/CompanyRef'
        fulfillmentDocuments:
          description: |
            Final document created for fulfillment.
          type: array
          items:
            $ref: '#/components/schemas/FulfillmentDocument'
        issuingLanguage:
          type: string
          description: the issuing language (ISO-639-1 language code).
        fulfillmentParts:
          description: |
            Fulfillment items to be integrated into tickets (distributor mode).
          type: array
          items:
            $ref: '#/components/schemas/FulfillmentPart'
        contentComplete:
          type: boolean
          nullable: true
          default: false
          description: |
            Indicates whether the fulfillment has all documents or parts generated (if any needed) or they are still pending generation.
        tripCoverage:
          $ref: '#/components/schemas/TripCoverage'
        _links:
          description: |

            Java Property Name: 'links'
          type: array
          items:
            $ref: '#/components/schemas/Link'

    FulfillmentActivationPatchRequest:
      type: object
      additionalProperties: false
      description: |
        Changes the fulfillment to status AVAILABLE. In the case of multi-journey  product, one of the fulfillment is
        now 'activated' and can be used to travel.
      required:
        - startOfUsage
      properties:
        selectedZoneIds:
          type: array
          items:
            type: string
          nullable: true
        travelDates:
          type: array
          items:
            type: string
            format: date
          nullable: true
        startOfUsage:
          type: string
          format: date-time
          nullable: false
        fromPlace:
          $ref: '#/components/schemas/PlaceRef'
        stockControlNumbers:
          description: |
            The ids of the secure paper stock that identifies the blank secure paper stock used for printing.

            The stock control number is only used for secure paper stock and triggers a printing of the stock control number in the ticket layout. This establishes a link between paper stock and ticket that is used to control the usage of blank secure paper stock at offices as secure paper has otherwise no intrinsic protection against internal fraud.
          type: array
          items:
            type: string
          nullable: true

    FulfillmentCollectionResponse:
      type: object
      additionalProperties: false
      properties:
        warnings:
          deprecated: true
          $ref: '#/components/schemas/WarningCollection'
        problems:
          type: array
          items:
            $ref: '#/components/schemas/Problem'
        fulfillments:
          type: array
          items:
            $ref: '#/components/schemas/Fulfillment'
        issuedVouchers:
          type: array
          items:
            $ref: '#/components/schemas/VoucherInformation'

    FulfillmentConstraint:
      type: object
      additionalProperties: false
      required:
        - acceptedControlSecurityTypes
      properties:
        acceptedControlSecurityTypes:
          type: array
          items:
            $ref: '#/components/schemas/ControlSecurityType'
          minItems: 1
        acceptedBarCodes:
          description: |
            for SiD fulfillment one of the listed bar codes is required
          type: array
          items:
            $ref: '#/components/schemas/BarCodeType'
        requiredBarCodes:
          description: |
            One of the listed bar codes must be provided.
          type: array
          items:
            $ref: '#/components/schemas/BarCodeType'
        requiredSiS:
          type: array
          items:
            $ref: '#/components/schemas/SiSType'
        isIndividualTicketingForbidden:
          description: |
            a separate fulfillment per passenger is forbidden
          type: boolean
          nullable: true
          default: false

    FulfillmentDocument:
      type: object
      additionalProperties: false
      description: |
        Document created for fulfillment. Either downloadLink + downloadExpiry or content must
        be provided.
      required:
        - medium
        - type
        - format
      properties:
        medium:
          $ref: '#/components/schemas/FulfillmentMediaType'
        type:
          $ref: '#/components/schemas/FulfillmentDocumentType'
        downloadLink:
          type: string
          format: uri
          nullable: true
        downloadExpiry:
          description: |
            Expiration time of the download link, the document will not be available at the given URI
            after this time.
          type: string
          format: date-time
          nullable: true
        content:
          description: |
            base64 encoded binary of the actual fulfillment document. The length restriction of 4 MBytes applies to the encoded
            string, so the raw document cannot exceed 3 MBytes in size.
          type: string
          format: byte
          maxLength: 4194304
          nullable: true
        format:
          $ref: '#/components/schemas/DocumentFormat'
          nullable: false
        applicationProvider:
          $ref: '#/components/schemas/CompanyRef'

    FulfillmentDocumentType:
      description: |
        The type of fulfillment document.
      type: string
      x-extensible-enum:
        - 'BOARDING_PASS'
        - 'BOOKING_RECEIPT'
        - 'INFORMATION'
        - 'TICKET'
        - 'VOUCHER'

    DocumentFormat:
      description: |
        Physical format of the document provided in the content field in Mime-Type format, e.g.
        application/pdf, image/jpeg, etc. Must be filled if the 'content' field is present.
      type: string
      enum:
        - 'application/pdf'
        - 'application/vnd.apple.pkpass'
        - 'image/jpeg'
        - 'image/png'
        - 'text/calendar'
        - 'text/html'

    FulfillmentId:
      type: string
      nullable: false

    FulfillmentItemSecurityFeature:
      type: object
      additionalProperties: false
      properties:
        type:
          $ref: '#/components/schemas/SecurityFeatureType'
        data:
          description: |
            base64 encoded data. The length restriction of 4 MBytes applies to the encoded
            string, so the raw data cannot exceed 3 MBytes in size.
          type: string
          format: byte
          maxLength: 4194304
          nullable: true

    FulfillmentItemSecurityFeatureLinks:
      type: object
      additionalProperties: false
      properties:
        type:
          $ref: '#/components/schemas/SecurityFeatureType'
        uri:
          description: |
            link to download the security feature
          type: string
          format: uri
          nullable: true

    FulfillmentMediaType:
      description: |
        Fulfillment types. RCT2, RCCST and UIC_PDF are official UIC standards.
        Notice:`ALLOCATOR_APP` is deprecated and should not be used anymore. The `ALLOCATOR_APP` type is replaced by the `RETAILER_APP` type. `DISTRIBUTOR_APP` was introduced to distinguish between the different types of apps that can be used to fulfill a booking.
        Values from the [Fulfillment Media Type Code List](https://osdm.io/spec/catalog-of-code-lists/#FulfillmentMediaType)
        Listed values here are examples.
      type: string
      x-extensible-enum:
        - 'ALLOCATOR_APP' # deprecated
        - 'DISTRIBUTOR_APP'
        - 'RETAILER_APP'
        - 'FULFILLMENT_PARTS'
        - 'PDF_A4'
        - 'PKPASS'
        - 'RCCST'
        - 'RCT2'
        - 'UIC_PDF'
        - 'TICKETLESS'

    FulfillmentOption:
      type: object
      additionalProperties: false
      description: |
        CIT paper implies printing on value paper which is stock controlled.
      required:
        - type
        - media
      properties:
        type:
          $ref: '#/components/schemas/FulfillmentType'
        media:
          $ref: '#/components/schemas/FulfillmentMediaType'

    FulfillmentPart:
      type: object
      additionalProperties: false
      description: |
        Fulfillment items to be integrated in to tickets,
        e.g. visual security elements, additional bar codes, control keys.
      properties:
        fulfillmentMedia:
          description: |
            list of fulfillment media where this item applies
          type: array
          items:
            $ref: '#/components/schemas/FulfillmentMediaType'
        passengerRef:
          description: |
            reference to a passenger
          type: string
          nullable: true
        controlId:
          type: string
          nullable: true
        securityFeatures:
          description: |
            'visual elements, bar codes'
          type: array
          items:
            $ref: '#/components/schemas/FulfillmentItemSecurityFeature'
        securityFeatureLinks:
          type: array
          items:
            $ref: '#/components/schemas/FulfillmentItemSecurityFeatureLinks'
        fulfillmentInformationTexts:
          type: array
          items:
            $ref: '#/components/schemas/TextElement'
        isMandatory:
          description: |
            The use of the provided features is mandatory.
          type: boolean
          nullable: true
          default: false
        securePaperOnly:
          description: |
            The security feature must be used on secure paper.
          type: boolean
          nullable: true
          default: false

    FulfillmentStatus:
      description: |
        Individual fulfillments of a multi journey booking need an separate patch to create the usable fulfillment in status FULFILLED before they are in an intermediate state AVAILABLE where they don't provide a document for travel. Fulfillments can be ON_HOLD in case they are booked but not yet available (e.g. a booking providing two journeys per week) or passed in case the fulfillment was not patched for usage within the required time.
      type: string
      enum:
        - 'AVAILABLE'
        - 'ON_HOLD'
        - 'CONFIRMED'
        - 'FULFILLED'
        - 'CHECKEDIN'
        - 'CANCELLED'
        - 'RELEASED'
        - 'REFUNDED'
        - 'EXCHANGED'
        - 'EXPIRED'

    FulfillmentPatchRequest:
      type: object
      additionalProperties: false
      description: |
        Changes the fulfillment to status FULFILLED.
      properties:
        fulfillmentUpdates:
          type: array
          items:
            $ref: '#/components/schemas/FulfillmentId'

    FulfillmentPostRequest:
      type: object
      additionalProperties: false
      description: |
        Creates the fulfillment in the requested language
      properties:
        issuingLanguage:
          type: string
          description:
            the desired issuing language (ISO-639-1 language code). If not
            provided or not available, will default to (one of) the language(s)
            of the issuing country

    FulfillmentResponse:
      type: object
      additionalProperties: false
      properties:
        warnings:
          deprecated: true
          $ref: '#/components/schemas/WarningCollection'
        problems:
          type: array
          items:
            $ref: '#/components/schemas/Problem'
        fulfillment:
          $ref: '#/components/schemas/Fulfillment'

    FulfillmentType:
      description: |
        Values from the [Fulfillment Type Code List](https://osdm.io/spec/catalog-of-code-lists/#FulfillmentType)
        Listed values here are examples.
      type: string
      x-extensible-enum:
        - 'ETICKET'
        - 'CIT_PAPER'
        - 'PASS_CHIP'
        - 'PASS_REFERENCE'

    FulfillmentUsage:
      type: object
      additionalProperties: false
      description: |
        In case of multi-journey products describe parameters to be used to change the a fulfillment in status AVAILABLE to FULFILLED so it can be used by the passenger.
      required:
        - maxAvailableZones
      properties:
        fromPlaceRequired:
          type: boolean
          nullable: true
          default: false
        travelDates:
          description: |
            Travel dates that can be selected. Note: date only is used to cover properly the case of passes including
            multiple time zones.
          type: array
          items:
            type: string
          nullable: true
        travelValidityRanges:
          type: array
          items:
            $ref: '#/components/schemas/TravelValidityRange'
        maxAvailableZones:
          description: |
            upper limit to the number of selected zones
          type: integer
          format: int32
          nullable: false
        availableZones:
          type: array
          items:
            $ref: '#/components/schemas/ZoneDefinition'

    Gender:
      description: |
        The gender of the passenger, which is important in the case of night trains.
      type: string
      nullable: true
      enum:
        - 'MALE'
        - 'FEMALE'
        - 'X'

    GeneralAttribute:
      type: object
      additionalProperties: false
      required:
        - text
      properties:
        text:
          type: string
          nullable: false
        code:
          type: string
          nullable: true
        url:
          type: string
          nullable: true

    GeoPosition:
      type: object
      additionalProperties: false
      description: |
        WGS84 coordinates position. Provided by OJP.
      required:
        - longitude
        - latitude
      properties:
        longitude:
          $ref: '#/components/schemas/Longitude'
        latitude:
          $ref: '#/components/schemas/Latitude'

    GeoPositionRef:
      description: |
        Reference to a GeoPosition consisting of latitude and longitude.
      allOf:
        - $ref: '#/components/schemas/PlaceRef'
        - type: object
          additionalProperties: false
          required:
            - latitude
            - longitude
          properties:
            latitude:
              $ref: '#/components/schemas/Latitude'
            longitude:
              $ref: '#/components/schemas/Longitude'

    GrantedReductionAmounts:
      type: object
      additionalProperties: false
      description: |
        granted reduction amounts
      properties:
        grantedReductionAmount:
          type: array
          items:
            $ref: '#/components/schemas/GrantedReductionAmount'

    GrantedReductionAmount:
      type: object
      additionalProperties: false
      description: |
        Applied passenger types and reductions per passenger, per offerpart, booking part and per part of the trip. 
        Passengers might be omitted in case the reduction applies to the complete booking part.
      required:
        - grantedAmount
        - description
      properties:
        description:
          description: |
            Clear text representation of the actual passenger type, suitable to be presented to a client.
          type: string
          nullable: false
        grantedAmount:
          $ref: '#/components/schemas/Price'
        passengerRefs:
          description: |
            ids of the passengers that were granted the reduction
          type: array
          items:
            type: string
            nullable: false
        tripCoverage:
          $ref: '#/components/schemas/TripCoverage'
        appliedPassengerTypes:
          type: array
          items:
            $ref: '#/components/schemas/ActualPassengerType'
        appliedReductions:
          type: array
          items:
            $ref: '#/components/schemas/CardReference'
        appliedCorporateCodes:
          type: array
          items:
            $ref: '#/components/schemas/CorporateCode'
        appliedPromotionCodes:
          type: array
          items:
            $ref: '#/components/schemas/PromotionCode'

    HistoryStatus:
      type: string
      enum:
        - 'PREBOOKED'
        - 'ON_HOLD'
        - 'CONFIRMED'
        - 'FULFILLED'
        - 'CANCELLED'
        - 'RELEASED'
        - 'REFUNDED'
        - 'EXCHANGED'
        - 'EXCHANGE_ONGOING'
        - 'ERROR'
        - 'AVAILABLE'
        - 'CHECKED_IN'

    IdentificationCard:
      type: object
      additionalProperties: false
      description: |
        Person identification information  to be exchanged for border control if legally required.

        It is not allowed to send personal information not required in the offer reply.
        It is legally not allowed to send these personal data already in the offer request.
      required:
        - id
        - type
      properties:
        id:
          description: |
            Identifier on the document.
          type: string
          nullable: false
        type:
          description: |
            Refer to code list for values
          type: string
          nullable: false
        name:
          description: |
            ICAO transliteration identical as written in the document
          type: string
          nullable: true
        nationality:
          description: |
            ISO 3166 2A codes
          type: string
          nullable: true
        birthCity:
          type: string
          nullable: true
        issuingCity:
          description: |
            place where the document is issued
          type: string
          nullable: true
        residenceCity:
          type: string
          nullable: true
        birthCountryCode:
          $ref: '#/components/schemas/CountryCode'
        issuingCountryCode:
          $ref: '#/components/schemas/CountryCode'
        residenceCountryCode:
          $ref: '#/components/schemas/CountryCode'
        issuingDate:
          type: string
          format: date-time
          nullable: true
        gender:
          $ref: '#/components/schemas/Gender'
        expirationDate:
          type: string
          format: date
          nullable: true

    ImpactType:
      description: |
        Known Values:
        - DELAY: delayed arrival
        - JOURNEY_ABANDONED: trip way abandoned during the travel
        - JOURNEY_NOT_STARTED: trip was not started due to the delay
        - SERVICE_DEGRADED: e.g. service class not provided
      type: string
      x-extensible-enum:
        - 'DELAY'
        - 'JOURNEY_ABANDONED'
        - 'JOURNEY_NOT_STARTED'
        - 'SERVICE_DEGRADED'

    IndicatedConsumption:
      type: object
      additionalProperties: false
      required:
        - amount
      properties:
        unit:
          $ref: '#/components/schemas/AbstractTravelAccountUnit'
        amount:
          type: integer
          format: int32
          nullable: false

    IndicatedTravelAccountConsumption:
      type: object
      additionalProperties: false
      required:
        - amount
      properties:
        amount:
          type: integer
          format: int32
          nullable: false
        scale:
          type: integer
          format: int32
          nullable: true
          default: 2

    IndividualMode:
      description: |
        Modes which an individual powers themselves (such as walk, cycle). Provided by OJP.
      type: string
      x-extensible-enum:
        - 'WALK'
        - 'CYCLE'
        - 'TAXI'
        - 'SELF_DRIVE_CAR'
        - 'OTHERS_DRIVE_CAR'
        - 'MOTORCYCLE'
        - 'TRUCK'
        - 'SCOOTER'
        - 'RIDE_POOL_CAR'
        - 'CAR_SHARING'
        - 'CYCLE_SHARING'
        - 'SCOOTER_SHARING'

    InitialPlaceInput:
      type: object
      additionalProperties: false
      description: |
        Initial input for the place information request. This input defines what is originally looked for.
        Provided by OJP.
      properties:
        name:
          description: |
            Name of the place object which is looked after. This is usually the user's input. If not given,
            the name of the resulting place objects is not relevant.
          type: string
          nullable: true
          example: Bern Brengraben
        geoPosition:
          $ref: '#/components/schemas/GeoPosition'

    Intermediate:
      type: object
      additionalProperties: false
      description: |
        Describes the situation at a stop or station that lies between the Board and
        Alight stop or station including time-related information. Provided by OJP.
      required:
        - stopPlaceRef
        - stopPlaceName
        - serviceArrival
        - serviceDeparture
      properties:
        stopPlaceRef:
          $ref: '#/components/schemas/StopPlaceRef'
        stopPlaceName:
          type: string
          nullable: false
          example: Luzern
        plannedStopPointName:
          description: |
            Name of the bay/quay/terminal where to board/alight from the vehicle. According to
            planned timetable.
          type: string
          nullable: true
          example: 3
        estimatedStopPointName:
          description: |
            Name of the bay/quay/terminal where to board the vehicle. As to the latest realtime status.
          type: string
          nullable: true
          example: 8
        serviceArrival:
          $ref: '#/components/schemas/ServiceTime'
        serviceDeparture:
          $ref: '#/components/schemas/ServiceTime'
        status:
          $ref: '#/components/schemas/StopCallStatus'

    IntermediateSpecification:
      type: object
      additionalProperties: false
      description: |
        Minimal intermediate specification.
      required:
        - stopPlaceRef
        - serviceArrival
        - serviceDeparture
      properties:
        stopPlaceRef:
          $ref: '#/components/schemas/StopPlaceRef'
        serviceArrival:
          $ref: '#/components/schemas/ServiceTime'
        serviceDeparture:
          $ref: '#/components/schemas/ServiceTime'

    JourneyRef:
      type: string
      description: |
        Reference to a journey. Provided by OJP.
      nullable: true
      example: ServiceJourney:1

    Latitude:
      type: number
      format: double
      description: |
        Latitude from equator. -90 (South) to +90 (North). Decimal degrees. e.g. 56.356.
      minimum: -90
      maximum: 90
      nullable: false
      example: 47.37818

    LayoutCoordinates:
      type: object
      additionalProperties: false
      required:
        - x
        - y
        - zOrder
      properties:
        x:
          description: |
            horizontal coordinate of the center of the place
          type: integer
          format: int32
          nullable: false
        y:
          description: |
            vertical coordinate of the center of the place
          type: integer
          format: int32
          nullable: false
        zOrder:
          description: |
            Graphical layer where this item has to be placed.
            Code list according to UIC90918-1
              - value 0: lowest layer usually used for walls
              - value 1: middle layer usually used by places
              - value 2: top layer usually used by icons
          type: integer
          format: int32
          nullable: false

    LegAttribute:
      type: object
      additionalProperties: false
      description: |
        Attributes that are not valid on the whole service, but only on section of a trip made on a single mode without interchange between boarding and alighting.
      required:
        - text
      properties:
        text:
          description: |
            Text of the attribute to be shown to the user.
          type: string
          nullable: false
        code:
          description: |
            Internal code of the attribute. Can be used for detection of double occurrences. Refers to Service Facilities / Leg Attributes from the Catalog of Code Lists
          type: string
          nullable: true
        fromStopSeqNumber:
          description: |
            The attribute is valid from the stop point with this sequence number within the leg. If missing it is valid from the beginning of the leg.
          type: integer
          format: int32
          minimum: 0
          nullable: true
        toStopSeqNumber:
          description: |
            The attribute is valid to the stop point (inclusively) with this sequence number within the leg. If missing it is valid to the end of the leg.
          type: integer
          format: int32
          minimum: 0
          nullable: true

    LegacyAccountingIdentifier:
      type: object
      additionalProperties: false
      description: |
        identifier of the fare in the current 301 accounting file
      required:
        - serialId
      properties:
        serialId:
          description: |
            sequential number of regional validities
          type: integer
          format: int32
          minimum: 0
          maximum: 99999
          nullable: false
        addId:
          description: |
            Sequential number of regional validities (leading positions in case the series
            is too short).
          type: integer
          format: int32
          minimum: 0
          maximum: 99
          nullable: true
        tariffId:
          description: |
            Tariff id for the old series format.
          type: integer
          format: int32
          minimum: 0
          maximum: 9999
          nullable: true

    LegacyReservationParameter:
      type: object
      additionalProperties: false
      description: |
        reservation parameter to support the UIC 90918-1 interface for booking
      required:
        - travelClass
        - serviceLevelCode
        - serviceCode
      properties:
        travelClass:
          description: |
            90918-1 class code in reservation
          type: string
          nullable: false
        serviceLevelCode:
          description: |
            service level code defined in UIC 90918-1
          type: string
          nullable: false
        serviceCode:
          description: |
            service code to be used in reservation
          type: string
          nullable: false
        berthType:
          description: |
            berth type code in UIC 90918-1 to be used in reservation
          type: string
          nullable: true
        coachTypeCode:
          description: |
            coach type code in UIC 90918-1 to be used in reservation
          type: string
          nullable: true
        compartmentTypeCode:
          description: |
            compartment type code in UIC 90918-1 to be used in reservation
          type: string
          nullable: true
        tariffs:
          description: |
            tariff according to UIC 90918-1 to be used for booking
          type: array
          items:
            $ref: '#/components/schemas/LegacyReservationTariff'

    LegacyReservationTariff:
      type: object
      additionalProperties: false
      description: |
        Legacy tariff code and number of items or persons in case UIC 90918-1 is used for booking.
      properties:
        number:
          description: |
            number of items with this tariff code
          type: integer
          format: int32
          nullable: true
        code:
          description: |
            legacy tariff code
          type: integer
          format: int32
          nullable: true

    Line:
      type: object
      additionalProperties: false
      description: |
        terminalStation - in case the product requires a destination within the zone (e.g. local ticket
        to go to the main rail station).
        entryStation - Station to enter the zone in case the product requires to enter the zone via a
        specific station (e.g. local zone ticket to start from the main rail station).
      required:
        - carrier
      properties:
        binaryLineId:
          description: |
            Id to support local traffic standards (e.g. VDV,...).
          type: string
          format: byte
          nullable: true
        carrier:
          $ref: '#/components/schemas/CompanyRef'
        city:
          type: integer
          format: int32
          nullable: true
        entryStation:
          $ref: '#/components/schemas/StopPlace'
        lineIds:
          type: array
          items:
            type: string
          nullable: true
        terminalStation:
          $ref: '#/components/schemas/StopPlace'
        nutsCode:
          description: |
            Nomenclature des units territoriales statistiques
             COMMISSION REGULATION (EU) No 31/2011
          type: string
          nullable: true

    LineNumber:
      type: string
      description: |
        Especially on regional traffic, a vehicle is defined by a line number.
        E.g. the line numbers of 'S 52' or 'B 19'.
      nullable: true
      example: 52, 19

    Link:
      type: object
      additionalProperties: false
      description: |
        The underlying system may provide links for pagination of links pointing on
        further information (such as HTML download links, web sites or extended APIs).
        Mechanism to add flexible extensions specific to an underlying system. Implemented
        the JSON-HAL specification.
      required:
        - rel
        - href
      properties:
        rel:
          description: |
            the 'rel' field in HATEOAS navigation.
          type: string
          nullable: false
          example: self
        href:
          description: |
            Allows to provide a value to the link, for example id of the targeted resource or displayable representation for the link.
          type: string
          maxLength: 32768
          format: uri
          nullable: false
        type:
          description: |
            Hint to indicate the media type expected when dereferencing the target resource.
          type: string
          nullable: true
          example: application/json
        value:
          description: |
            Allows to provide a value to the link, for example id of the targeted resource or displayable representation for the link.
          type: string
          maxLength: 32768
          nullable: true

    Longitude:
      type: number
      format: double
      description: |
        Longitude from Greenwich Meridian. -180 (West) to +180 (East). Decimal degrees. eg 2.356.
      minimum: -180
      maximum: 180
      nullable: false
      example: 8.54021

    LuggageConstraint:
      type: object
      additionalProperties: false
      description: |
        Constraint on the luggage allowed by a passenger to on board.
      properties:
        maxHandLuggage:
          description: |
            standard hand luggage pieces
          type: integer
          format: int32
          nullable: true
        maxLargeLuggage:
          description: |
            standard non-hand luggage pieces
          type: integer
          format: int32
          nullable: true
        restrictions:
          type: array
          items:
            $ref: '#/components/schemas/LuggageRestriction'
        restrictionRules:
          type: array
          items:
            $ref: '#/components/schemas/LuggageRestrictionRuleEnum'

    LuggageDimension:
      type: object
      additionalProperties: false
      required:
        - dimension
        - value
      properties:
        dimension:
          $ref: '#/components/schemas/LuggageDimensionEnum'
        value:
          description: |
            Value of the dimension: weight in kg, length in cm, volume in liter.
          type: string
          nullable: false

    LuggageDimensionEnum:
      description: |
        Type of the dimension. Combined sizes are the sum of the sizes.

        Explanation:  WIDTH_HEIGHT_LENGTH = sum of width, hight and length in cm (= linear equivalent).

      type: string
      enum:
        - 'HEIGHT'
        - 'LENGTH'
        - 'WEIGHT'
        - 'WIDTH'
        - 'WIDTH_HEIGHT'
        - 'WIDTH_HEIGHT_LENGTH'
        - 'VOLUME'

    LuggageRestriction:
      type: object
      additionalProperties: false
      required:
        - dimensionRestrictions
        - numberOfItems
      properties:
        dimensionRestrictions:
          description: |
            The dimension apply to the luggage items as upper limits.
          type: array
          items:
            $ref: '#/components/schemas/LuggageDimension'
          minItems: 1
        numberOfItems:
          description: |
            Number of luggage items allowed with this restriction.
          type: integer
          format: int32
          nullable: false
        registrationIds:
          description: |
            The registrationIds to be included in a bar code on the fulfillment (UIC IRS 90918-4) (e.g. on a luggage tag).
          type: array
          items:
            type: string
          nullable: true

    LuggageRestrictionRuleEnum:
      description: |
        Named luggage restriction rule.

        Valid Values:
        - CAN_CARRY: Weight is ok if you can carry it yourself.
      type: string
      enum:
        - 'CAN_CARRY'

    Mode:
      type: object
      additionalProperties: false
      description: |
        A method of transportation such as bus, rail, etc. Provided by OJP.
      required:
        - ptMode
      properties:
        ptMode:
          $ref: '#/components/schemas/PTMode'
        name:
          description: |
            Name of the mode
          type: string
          nullable: true
          example: rail
        shortName:
          description: |
            Short name or acronym of the mode
          type: string
          nullable: true
          example: S
        description:
          description: |
            Additional text that further describes the mode
          type: string
          nullable: true

    ModeFilter:

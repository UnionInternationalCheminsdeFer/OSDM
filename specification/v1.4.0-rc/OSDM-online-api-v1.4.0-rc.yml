      properties:
        price:
          $ref: "#/components/schemas/Price"
        pricingMode:
          type: string
          enum:
            - COLLECTIVE
            - INDIVIDUAL
          default: INDIVIDUAL
        appliedReductions:
          type: array
          items:
            $ref: "#/components/schemas/CardReference"
        appliedPromoCodes:
          type: array
          items:
            $ref: "#/components/schemas/PromoCode"
        passengerIds:
          type: string
          description: Id of the passenger
        providerBookingReference:
          type: string
          description: >-
            The booking reference of the booking the offer part is in on the provider side.
        finalProviderBookingReference:
          type: string
          description: >-
            The booking reference of the order the offer part is in on the final provider 
            side = the provider actually hosting or allocating  the product.
        availableFulfillmentOptions:
          type: array
          items:
            $ref: "#/components/schemas/FulfillmentOption"
        validFrom:
          type: string
          format: date-time
          description: >-
            Validity of offer towards passenger
        validUntil:
          type: string
          format: date-time
          description: >-
            Validity of offer towards passenger
        numericAvailability:
          type: integer
          format: int32
          description: >-
            If supported by the allocator system, this returns the number of remaining available
            offerparts, i.e. admissions, reservation or ancillaries.
        refundable:
          type: string
          description: >-
            This field should be set to YES when the offerpart is refundable without a fee before the
            day of departure. NO when not refundable or refundable with 100% fee, WITH_CONDITIONS in
            all other cases.
          enum:
            - YES
            - NO
            - WITH_CONDITIONS
        exchangeable:
          type: string
          description: >-
            This field should be set to YES when the offerpart is exchangeable without a fee before the
            day of departure. NO when not exchangeable or exchangeable with 100% fee, WITH_CONDITIONS in
            all other cases.
          enum:
            - YES
            - NO
            - WITH_CONDITIONS
        products:
          type: array
          items:
            type: object
            properties:
              product:
                $ref: "#/components/schemas/Product"
              tripLegIndices:
                description: indices of the tripLegs in the trip given by the provider of the offer
                type: array
                items:
                  type: integer
                  format: int32
      required:
        - price
        - passengerIds
        - validFrom
        - refundable
        - exchangeable

    Product:
      type: object
      description: >-
        Structured description of the product , its name, comfort and sales / after-sales conditions
      properties:
        id:
          type: string
          description: unique id of this product on this server.
        abstract:
          type: string
          example: TGV Lyria Loisir 2
        code:
          type: string
          description: >-
            The product code expressed in the provider system (could be a
            mapping from an even lower-level provider).
          example: PT00AD
        description:
          type: string
          description: the textual description of the product
          example: Loisir Non-flex Adult Fare
        conditions:
          type: array
          items:
            $ref: "#/components/schemas/Condition"
          description: >-
            Structured description of the sales or after-sales conditions.
        serviceClass:
          $ref: "#/components/schemas/ServiceClass"
        comfortClass:
          $ref: "#/components/schemas/ComfortClass"
        isTrainBound:
          type: boolean
          default: false
        isReturnProduct:
          type: boolean
          default: false
        fulfillmentOptions:
          type: array
          items:
            $ref: "#/components/schemas/FulfillmentOption"
        serviceConstraintText:
          type: string
        carrierConstraintText:
          type: string
        throughTicketTags:
          type: array
          items:
            type: string
          description: >-
            List of tags (and their type) that allow identifying sets of offers for which related contracts can be grouped into one through ticket
        combinationTags:
          description: >-
            Tags to indicate that some products from a provider can be sold only when in conjunction with product(s) 
            from another provider using the same tag. At least one, not all, combinationTags must be in common to allow 
            combination. No combinationTags indicate that there are no combination constraints on the product.
          type: array
          items:
            type: object
            properties:
              combinationTag:
                type: string
              needsToBeCombined:
                description: >-
                  If false it means that this product can only be sold also when not in conjunction with a product with
                  the same tag. This is needed to propose specific products from one provider that depend on public ones of 
                  another.
                type: boolean
                default: false
        links:
          type: array
          items:
            $ref: "#/components/schemas/Link"
      required:
        - id

    FulfillmentMediaType:
      type: string
      description: >-
        Fulfillment types. RCT2, RCCST and UIC-PDF are official UIC standards.
      x-extensible-enum:
        - RCT2
        - RCCST
        - UIC_PDF
        - PDF_A4
        - PKPASS
        - TICKETLESS

    Admission:
      type: object
      description:
        An admission represents a travel right, or the entitlement to travel onboard a train between
        the given origin and destination, following the given route. It does not include a seat reservation.
      properties:
        id:
          type: string
        commonOfferPartAttributes:
          $ref: "#/components/schemas/CommonOfferPartAttributes"
        isReservationRequired:
          type: boolean
        reservations:
          type: array
          items:
            $ref: "#/components/schemas/OfferPartReference"
        ancillaries:
          type: array
          items:
            type: object
            properties:
              relationType:
                type: string
                enum:
                  - OPTIONAL
                  - INCLUDED
              ancillary:
                $ref: "#/components/schemas/OfferPartReference"
        fees:
          type: array
          items:
            $ref: "#/components/schemas/OfferPartReference"
      required:
        - id
        - commonOfferPartAttributes

    PlaceSelectionPatch:
      type: object
      description: >-
        place selection options and selected options in an offer
        - reference place for adjacent reservation (referencePlace)
        - selected optional place properties (selectedOptions)
        - selected places from a graphical place selection (selectedCoaches)
      properties:
        referencePlace:
          type: object
          description: selected place for an adjacent reservation (NEARBY)
          properties:
            placeNumber:
              type: string
            coachNumber:
              type: string
        selectedOptions:
          type: array
          items:
            $ref: "#/components/schemas/PlaceOptionsBundle"
        selectedCoaches:
          description: selected coach and places in case of graphical reservation
          type: array
          items:
            $ref: "#/components/schemas/SelectedPlaces"

    Reservation:
      type: object
      description: >-
        Reservation includes the reference to the in the initial offer. 
        The offer needs to be updated with the selected places before the confirmation
        which creates the reservation details including the reserved places.
      properties:
        id:
          type: string
        commonOfferPartAttributes:
          $ref: "#/components/schemas/CommonOfferPartAttributes"
        reservationDetails:
          $ref: "#/components/schemas/ReservationDetail"
        placeSelection:
          $ref: "#/components/schemas/PlaceSelection"
        optionality:
          description: >-
            INCLUDED: the reservation is included in the offer
            MANDATORY: the reservation is mandatory for the booking
            OPTIONAL: the reservation is not included but can be added optionally
          type: string
          enum:
            - INCLUDED
            - MANDATORY
            - OPTIONAL
        ancillaries:
          type: array
          items:
            type: object
            properties:
              relationType:
                type: string
                enum:
                  - OPTIONAL
                  - INCLUDED
              ancillary:
                $ref: "#/components/schemas/OfferPartReference"
        fees:
          type: array
          items:
            $ref: "#/components/schemas/OfferPartReference"
      required:
        - id
        - commonOfferPartAttributes
        - reservationDetails

    Ancillary:
      type: object
      properties:
        id:
          type: string
        commonOfferPartAttributes:
          $ref: "#/components/schemas/CommonOfferPartAttributes"
        optionality:
          description: >-
            INCLUDED: the ancillary is included in the offer but is not mandatory 
            OPTIONAL: the ancillary is not included but can be optionally added
          type: string
          enum:
            - INCLUDED
            - OPTIONAL
        category:
          type: string
        fees:
          type: array
          items:
            $ref: "#/components/schemas/OfferPartReference"
      required:
        - id
        - commonOfferPartAttributes

    Fee:
      type: object
      properties:
        id:
          type: string
        abstract:
          type: string
          example: Reservierungsentgelt
        price:
          $ref: "#/components/schemas/Price"
        applicability:
          type: string
          x-extensible-enum:
            - BOOKING
            - TRIP
            - OFFERPART
        providerBookingReference:
          type: string
          description: >-
            The booking reference of the booking the offer part is in on the provider side.
        refundable:
          type: string
          enum:
            - YES
            - NO
            - WITH_CONDITIONS
        conditions:
          type: array
          items:
            $ref: "#/components/schemas/Condition"
          description: >-
            Structured description of the sales or after-sales conditions.
        productCode:
          type: string
          description: >-
            The product code expressed in the provider system (could be a
            mapping from an even lower-level provider).
          example: Reservierungsentgelt
      required:
        - id
        - price

    PromoCode:
      type: object
      description: >-
        The promotion code is a token that reduces the price at POST booking time OR
        Token that reduces the price at POST trip-offer-collection time OR
        Token to receive offers that are not available without it.
      properties:
        code:
          description: >-
            The code issued by the issuer
          type: string
          example: SPRING_DISCOUNT
        issuer:
          description: >-
            The party that issues the promotion code, in case of a railway it's its RICS code
          type: string

    OfferPartReference:
      type: object
      description: >-
        References all the offer part elements in an uniform format.
        In its part, an OfferPartReference can refer to reservation, admission, ancillary or fee.
      properties:
        id:
          type: string
        abstract:
          type: string
          example: ICE Wifi on Board 2020-07-11
        links:
          type: array
          items:
            $ref: "#/components/schemas/Link"
      required:
        - id

    OfferSelection:
      type: object
      properties:
        selectedOfferId:
          type: string
          description: id of the selected offer or exchangeOffer
        afterSaleByDistributorOnly:
          description: >-
            in case the distributor has proposed this offer in conjunction with an offer of another provider constrained
            by a combinationTag, this flag must be set to true to indicate to the provider that after-sale must be done 
            on the totality of the distributor's booking. Only after-sale requests triggered by the distributor can be 
            safely processed on this offer. When the flag is not set, standard provider logic applies.
          type: boolean
          default: false
        throughTicketTag:
          description: >-
            in case the carriage contracts represented by this offer have been grouped with carriage contracts from other
            providers by the distributor. The same throughTicketTag that was used to perform the grouping can be specified here.
          type: string
        selectedOptionalReservationIds:
          type: array
          items:
            type: string
            description: >-
              If relevant, ids of the selected optional reservations.
        selectedOptionalAncillaryIds:
          type: array
          items:
            type: object
            properties:
              ancillaryId:
                type: string
                description: >-
                  If relevant, ids of the selected optional ancillaries.
              passengerIds:
                type: array
                items:
                  type: string
                  description: >-
                    Id of the passengers the selected optional ancillaries are for.
        passengers:
          type: array
          items:
            $ref: "#/components/schemas/Passenger"
          description: >-
            If needed (cf requiredInformation) or desired, this array allows providing the required details on some or all passengers
        placeSelections:
          type: object
          properties:
            reservationId:
              type: string
            placeSelection:
              $ref: "#/components/schemas/PlaceSelectionPatch"
      required:
        - selectedOfferId

    BookingRequest:
      type: object
      properties:
        booker:
          $ref: "#/components/schemas/Booker"
        selectedOffers:
          type: array
          items:
            $ref: "#/components/schemas/OfferSelection"
          description: >-
            The list of offers that need to be provisionally booked, with possibly the reservations and ancillaries associated that should be booked as well.
        promoCodes:
          type: array
          items:
            $ref: "#/components/schemas/PromoCode"
        embed:
          description: >-
            Influences whether referenced resources are returned in full or as references only.
          type: array
          items:
            type: string
            enum:
              - ALL
              - BOOKEDOFFERS
              - BOOKEDOFFERS.TRIPS
              - BOOKEDOFFERS.TRIPS.PLACES
              - BOOKEDOFFERS.OFFERPARTS
              - PASSENGERS
              - REFUND_PROPOSITIONS
              - NONE
          default: [ALL]
      required:
        - selectedOffers

    BookingResponse:
      type: object
      properties:
        warnings:
          $ref: "#/components/schemas/WarningCollection"
        booking:
          $ref: "#/components/schemas/Booking"

    Booking:
      type: object
      required:
        - id
        - status
        - booker
        - passengers
      properties:
        id:
          type: string
        abstract:
          type: string
          example: booking 2345
        reference:
          type: string
          description: >-
            The unique booking reference in the provider system. Usually refers to an order number or PNR.
        status:
          $ref: "#/components/schemas/BookingStatus"
        provisionalPrice:
          $ref: "#/components/schemas/Price"
        confirmedPrice:
          $ref: "#/components/schemas/Price"
        requestedInformation:
          $ref: "#/components/schemas/RequestedInformation"
        ticketTimeLimit:
          type: string
          format: date-time
        fulfillmentType:
          $ref: "#/components/schemas/FulfillmentType"
        bookedOffers:
          type: array
          items:
            $ref: "#/components/schemas/Offer"
        appliedPromoCodes:
          type: array
          items:
            $ref: "#/components/schemas/PromoCode"
        booker:
          $ref: "#/components/schemas/Booker"
        passengers:
          type: array
          items:
            $ref: "#/components/schemas/Passenger"
        fulfillments:
          type: array
          items:
            $ref: "#/components/schemas/Fulfillment"
        refundOffers:
          type: array
          items:
            $ref: "#/components/schemas/RefundOffer"
          description: >-
            Refund offers are created with the details of the to-be-confirmed refund operation. 
            One refund offer can then be confirmed, which turns it into a refund.
        exchangeOperations:
          type: array
          items:
            $ref: "#/components/schemas/ExchangeOperation"
        complaint:
          type: array
          items:
            $ref: "#/components/schemas/Complaint"
        links:
          type: array
          items:
            $ref: "#/components/schemas/Link"

    BookingStatus:
      type: string
      enum:
        - PREBOOKED
        - CONFIRMED
        - FULFILLED
        - CANCELLED
        - REFUNDED
        - EXCHANGE_ONGOING
        - ERROR

    FulfillmentType:
      type: string
      x-extensible-enum:
        - ETICKET
        - CIT_PAPER
        - PASS_CHIP
        - PASS_REFERENCE

    BookingPatchRequest:
      type: object
      description: >-
        Allows setting the required fulfillment type, e.g. value paper
        or e-ticket and preferred fulfillment media. 
        The latter is optional and relevant in some cases only.
      properties:
        promoCodes:
          type: array
          items:
            $ref: "#/components/schemas/PromoCode"
        requestedFulfillmentType:
          $ref: "#/components/schemas/FulfillmentType"
        preferredFulfillmentMedia:
          $ref: "#/components/schemas/FulfillmentMediaType"
        selectedExchangeOffers:
          type: array
          items:
            $ref: "#/components/schemas/OfferSelection"

    FulfillmentOption:
      type: object
      description: >-
        CIT paper implies printing on value paper which is stock controlled.
      properties:
        type:
          $ref: "#/components/schemas/FulfillmentType"
        media:
          type: array
          items:
            $ref: "#/components/schemas/FulfillmentMediaType"

    FulfillmentsPatch:
      type: object
      description: >-
        Changes the fulfillment to status FULFILLED.
      properties:
        fulfillmentUpdates:
          type: array
          items:
            type: object
            properties:
              fulfilledFulfillmentId:
                type: string

    FulfillmentsResponse:
      type: object
      properties:
        warnings:
          $ref: "#/components/schemas/WarningCollection"
        fulfillments:
          type: array
          items:
            $ref: "#/components/schemas/Fulfillment"

    FulfillmentResponse:
      type: object
      properties:
        warnings:
          $ref: "#/components/schemas/WarningCollection"
        fulfillment:
          $ref: "#/components/schemas/Fulfillment"

    Fulfillment:
      type: object
      description: >-
        A fulfillment is a document (or part of a document in allocator mode) that
        - allows the passenger to prove its travel right
        - provides easier access to trains and stations
        - allows an exchange for other services (voucher)
        A fulfillment refers to services of one or multiple offer parts or a fare (allocator mode).
      properties:
        id:
          type: string
        status:
          $ref: "#/components/schemas/FulfillmentStatus"
        price:
          $ref: "#/components/schemas/Price"
          description: >-
            Note the price is present here as an optional element as future evolution indicate a possible
            separation between fulfillment info and financial information. 
            Please refer to UIC leaflet XXX for more information on current status.
        controlNumber:
          type: string
          description: >-
            Ticket Control Number
        offerParts:
          type: array
          items:
            $ref: "#/components/schemas/OfferPartReference"
        documents:
          description: >-
            complete document created for fulfillment
          type: array
          items:
            $ref: "#/components/schemas/FulfillmentDocument"
        fulfillmentItems:
          description: >-
            fulfillment items to be integrated into tickets (allocator mode)
          type: array
          items:
            $ref: "#/components/schemas/FulfillmentItem"
        links:
          type: array
          items:
            $ref: "#/components/schemas/Link"
      required:
        - id

    FulfillmentStatus:
      type: string
      enum:
        - CONFIRMED
        - FULFILLED
        - CHECKEDIN
        - REFUNDED

    FulfillmentDocument:
      type: object
      description: >-
        Document created for fulfillment. Either downloadLink + downloadExpiry or content + format must
        be provided.
      properties:
        medium:
          $ref: "#/components/schemas/FulfillmentMediaType"
        type:
          type: string
          x-extensible-enum:
            - BOOKING_RECEIPT
            - TICKET
            - BOARDING_PASS
            - INFORMATION
            - VOUCHER
        downloadLink:
          type: string
          format: uri
        downloadExpiry:
          type: string
          format: date-time
          description: >-
            Expiration time of the download link, the document will not be available at the given URI 
            after this time.
        content:
          type: string
          format: base64
          description: base64 encoded binary of the actual fulfillment document
        format:
          type: string
          example: "application/pdf"
          description: >-
            Physical format of the document provided in the content field in Mime-Type format, e.g. 
            application/pdf, image/jpeg, etc. Must be filled if the "content" field is present.

    FulfillmentItem:
      type: object
      description: >-
        Fulfillment items to be integrated in to tickets, 
        e.g. visual security elements, additional bar codes, control keys.
      properties:
        fulfillmentMedia:
          description: >-
            list of fulfillment media where this item applies
          type: array
          items:
            $ref: "#/components/schemas/FulfillmentMediaType"
        travelerReference:
          description: reference to a traveler
          type: string
        controlId:
          type: string
        securityFeatures:
          description: "visual elements, bar codes"
          type: array
          items:
            type: object
            properties:
              type:
                $ref: "#/components/schemas/SecurityFeatureType"
              data:
                description: base 64 encoded data
                type: string
        securityFeatureLinks:
          type: array
          items:
            type: object
            properties:
              type:
                $ref: "#/components/schemas/SecurityFeatureType"
              uri:
                description: link to download the security feature
                type: string
                format: uri
        isMandatory:
          description: >-
            The use of the provided features is mandatory.
          type: boolean
          default: false
        securePaperOnly:
          description: >-
            The security feature must be used on secure paper.
          type: boolean
          default: false

    SecurityFeatureType:
      description: >-
        Defines type and format of the security feature.
      type: object
      properties:
        type:
          type: string
          enum:
            - VISUAL_ELEMENT
            - BAR_CODE
        format:
          type: string
          enum:
            - PNG
            - GIF
            - SVG

    RefundOffersCollectionResponse:
      type: object
      required:
       - id
       - refundOffers
      properties:
        warnings:
          $ref: "#/components/schemas/WarningCollection"
        id:
          type: string
        refundOffers:
          type: array
          items:
            $ref: "#/components/schemas/RefundOffer"
        links:
          type: array
          items:
            $ref: "#/components/schemas/Link"

    RefundOffer:
      type: object
      properties:
        id:
          type: string
          description: id of the refund offer
        abstract:
          type: string
          example: Refund Paris-Barcelona Andre Dupont 2020-07-23
        validUntil:
          type: string
          format: date-time
        status:
          $ref: "#/components/schemas/RefundStatus"
        reimbursementStatus:
          description: >-
            If set to IMMEDIATE the distributor is allowed to return the 
            reimbursement amount immediately.
          type: string
          enum:
            - IMMEDIATE
            - DELAYED
          default: IMMEDIATE
        reimbursementDateTime:
          type: string
          format: date-time
        appliedOverruleCode:
          description: >-
            Reason for and type of an after sale, Code list in IRS 90918-10.
          type: string
        fulfillments:
          type: array
          items:
            $ref: "#/components/schemas/Fulfillment"
        refundFee:
          $ref: "#/components/schemas/Price"
        refundableAmount:
          $ref: "#/components/schemas/Price"
        links:
          type: array
          items:
            $ref: "#/components/schemas/Link"
      required:
        - id

    RefundOfferRequest:
      type: object
      description: >-
        Request for a refund offer. 
        Fulfillments can be provided in case the booking contains multiple individual fulfillments.
      required:
        - fulfillmentIds
      properties:
        fulfillmentIds:
          type: array
          items:
            type: string
            description: id of the fulfillment to refund
        overruleCode:
          $ref: "#/components/schemas/OverruleCode"
        refundDate:
          type: string
          format: date-time
          description: >-
            Indicates for passes the date taken as reference to compute possible partial refund. It is also the date taken
            as reference to invalidate the pass partially refunded.

    RefundOfferConfirm:
      type: object
      description: >-
        Changes the refund offer to status CONFIRMED. De-confirmation by setting PROPOSED status is not supported by API.
      properties:
        status:
          $ref: "#/components/schemas/RefundStatus"
      required:
        - status

    RefundStatus:
      type: string
      enum:
        - PROPOSED
        - CONFIRMED

    OverruleCode:
      type: string
      description: >-
        Reason for and type of an after sale, code list in IRS 90918-10.
        The PRM_SUPPORT_UNAVAILABLE overrule code shall only be used by
        the UIC PRM ABT tool.
      x-extensible-enum:
        - PAYMENT_FAILURE
        - PRM_SUPPORT_UNAVAILABLE
        - SALES_STAFF_ERROR
        - STRIKE

    ExchangeTripOfferRequest:
      type: object
      description: >-
        Defines the parameters needed to request an exchange offer, either based on either an
        existing trip (that is then passed in) plus a set of offer search
        criteria, or based on trip-search and offer search criteria. At least one
        of the trip or tripSearchCriteria must be set.
      properties:
        tripOfferRequest:
          $ref: "#/components/schemas/TripOfferRequest"
        fulfillmentIds:
          type: array
          items:
            type: string
        overruleCode:
          $ref: "#/components/schemas/OverruleCode"
      required:
        - tripOfferRequest
        - fulfillmentIds

    ExchangeTripOffersCollectionResponse:
      type: object
      required:
        - id
        - exchangeTripOffers
      properties:
        warnings:
          $ref: "#/components/schemas/WarningCollection"
        id:
          type: string
        exchangeTripOffers:
          type: array
          items:
            $ref: "#/components/schemas/ExchangeTripOffer"
        links:
          type: array
          items:
            $ref: "#/components/schemas/Link"

    ExchangeTripOfferResponse:
      type: object
      properties:
        warnings:
          $ref: "#/components/schemas/WarningCollection"
        tripOffer:
          $ref: "#/components/schemas/ExchangeTripOffer"

    ExchangeTripOffer:
      type: object
      properties:
        id:
          type: string
        abstract:
          type: string
          example: Bruxelles-Midi 2020-07-01 10:05 CET
        trip:
          $ref: "#/components/schemas/Trip"
        exchangeOffers:
          type: array
          items:
            $ref: "#/components/schemas/ExchangeOffer"
        passengers:
          type: array
          items:
            $ref: "#/components/schemas/Passenger"
        fulfillments:
          type: array
          items:
            $ref: "#/components/schemas/Fulfillment"
        links:

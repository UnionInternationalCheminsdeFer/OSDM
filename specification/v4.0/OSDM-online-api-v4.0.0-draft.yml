          description: |
            on-hold offer confirmed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OnHoldOfferResponse'

        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':

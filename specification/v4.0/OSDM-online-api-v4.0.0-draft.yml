        externalRef:
          description: |
            The unique booking reference in the provider system. Usually refers to an order number or PNR.
          type:
            - 'string'
            - 'null'
        summary:
          description: |
            A human-readable description of the booking.
          type:
            - 'string'
            - 'null'
          examples:
            - Booking 2345 for Clemens Gantert
        createdOn:
          type: string
          format: date-time
        passengers:

            serviceConstraint:
               $ref: '#/components/schemas/ServiceConstraint'
            carrierConstraint:
               $ref: '#/components/schemas/CarrierConstraint'
            regulatoryConditions:
               type: array
               items:
                  $ref: '#/components/schemas/RegulatoryCondition'
            serviceClass:

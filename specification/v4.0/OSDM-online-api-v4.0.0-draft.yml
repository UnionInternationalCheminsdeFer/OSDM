        ancillaryOfferParts:
          type: array
          items:
            $ref: '#/components/schemas/AncillaryOfferPart'
        fees:
          type: array
          items:
            $ref: '#/components/schemas/Fee'
        fares:
          type: array
          items:
            $ref: '#/components/schemas/FareOfferPart'
        _links:
          description: |

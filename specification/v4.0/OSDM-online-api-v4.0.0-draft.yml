    Problem:
      type: object
      additionalProperties: false
      description: |
        Problem Details for HTTP APIs (RFC 9457) defines a 'problem detail' as a way
        to carry machine-readable details of errors in a HTTP response to avoid
        the need to define new error response formats for HTTP APIs.
        See: https://tools.ietf.org/html/rfc9457
      properties:
        code:
          description: |
            optional in version 3.1, will be made mandatory in upcoming releases
          type:
            - 'string'
            - 'null'
        type:
          description: |
            An absolute URI that identifies the problem type. When dereferenced,
            it SHOULD provide human-readable documentation for the problem type
            (e.g., using HTML).
          type:
            - 'string'
            - 'null'
          format: uri
          default: 'about:blank'
          examples:
            - https://example.com/probs/passenger-too-young
        title:
          description: |
            A short, summary of the problem type. Written in English and readable
            for engineers (usually not suited for non technical stakeholders and
            not localized);
          type:
            - 'string'
            - 'null'
          examples:
            - Service Unavailable
        status:
          description: |
            The HTTP status code generated by the origin server for this occurrence
            of the problem.
          type:
            - 'integer'
            - 'null'
          format: int32
          minimum: 100
          maximum: 599
          examples:
            - 503
        detail:
          description: |
            A human readable explanation specific to this occurrence
            of the problem.
          type:
            - 'string'
            - 'null'
          examples:
            - Connection to database timed out
        instance:
          description: |
            An absolute URI that identifies the specific occurrence of the problem.
          type:
            - 'string'
            - 'null'
          format: uri
        pointers:
          type:
            - 'array'
            - 'null'
          items:
            $ref: '#/components/schemas/ProblemPointer'



        relatedBookingIds:
          description: |
            If this booking has been split, this attribute references the newly created bookingIds.
          type:
            - 'array'
            - 'null'
          items:
            type: string
        _links:
          description: |
            Java Property Name: 'links'
          type: array
          items:
            $ref: '#/components/schemas/Link'

    BookingCleanupRequest:

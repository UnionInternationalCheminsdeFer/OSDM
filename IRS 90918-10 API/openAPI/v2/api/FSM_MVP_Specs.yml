        city:
          type: integer
        entryStation:
          $ref: '#/components/schemas/StationDef'
        lineId:
          type: array
          items:
            type: string
        terminalStation:
          $ref: '#/components/schemas/StationDef'
        nutsCode:
          description: |-
            Nomenclature des units territoriales statistiques  
             COMMISSION REGULATION (EU) No 31/2011
          type: string
      required:
        - carrier
      additionalProperties: false
    TrainLinkDef:
      type: object
      properties:
        fromStation:
          $ref: '#/components/schemas/StationDef'
        toStation:
          $ref: '#/components/schemas/StationDef'
        train:
          type: string
        travelDate:
          type: string
          format: date-time
          description: date and time of the departure where the train link starts
      required:
        - fromStation
        - toStation
        - train
        - travelDate
      additionalProperties: false
    PolygonDef:
      type: object
      properties:
        edge:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/GeoCoordinateDef'
      additionalProperties: false
    ViaStationsDef:
      type: object
      properties:
        isBorder:

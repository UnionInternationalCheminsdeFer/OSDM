          $ref: '#/components/schemas/OfferSummary'
        requestedInformation:
          $ref: '#/components/schemas/RequestedInformation'
        validFrom:
          type: string
          format: date-time
        validTo:
          type: string
          format: date-time 
        supportedMediaTypes:
          type: array
          items:
            $ref: '#/components/schemas/FulfillmentMediaTypeDef'
        admissions:
          type: array        
          items: 

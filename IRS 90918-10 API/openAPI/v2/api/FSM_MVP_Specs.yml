        toCountry:
          $ref: '#/components/schemas/CountryDef'
        affectedServiceBrands:
          type: array
          items:
            $ref: '#/components/schemas/ServiceBrandCodeDef'
      required:
        - fromCountry
        - toCountry
      additionalProperties: false
    CountryDef:
      description: >-
        ISO 3166 2A codes
